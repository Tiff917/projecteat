<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Profile</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* --- 核心變數：完全依照截圖配色 --- */
        :root {
            --bg-body: #EFE8E0;      /* 網頁背景 (稍微深一點區隔) */
            --bg-phone: #F3EFE9;     /* 手機畫面背景 (燕麥米色) */
            --text-primary: #8B7D74; /* 主文字 (暖深棕) */
            --text-secondary: #A69890; /* 次要文字 */
            --btn-bg: #C5B6AA;       /* 按鈕背景 (奶茶色) */
            --btn-text: #FFFFFF;     /* 按鈕文字 */
            --icon-color: #8B7D74;   /* 圖示顏色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100dvh;
        }

        /* --- 手機外框容器 --- */
        .phone-container {
            width: 100%;
            max-width: 375px;
            height: 100%;
            max-height: 812px;
            background-color: var(--bg-phone);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(100, 90, 80, 0.15);
        }

        /* 電腦版時的圓角與邊框模擬 */
        @media (min-width: 400px) {
            .phone-container {
                height: 762px;
                border-radius: 40px;
                border: 8px solid #2b2b2b;
            }
        }

        /* --- 頂部狀態列 (Status Bar) --- */
        .status-bar {
            padding: 14px 20px 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            height: 44px;
            z-index: 10;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 20;
        }

        /* --- 頂部導航區 (Back Button) --- */
        .nav-header {
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            background-color: rgba(0,0,0,0.05); /* 淡淡的背景 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 20px;
            transition: background 0.2s;
        }
        
        .back-btn:active {
            background-color: rgba(0,0,0,0.1);
        }

        /* --- 個人資訊區域 (Profile Header) --- */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 40px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background-color: #F5F5F5; /* 更亮的白色圓圈 */
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .user-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 14px;
            color: var(--text-primary);
            opacity: 0.7;
            font-weight: 400;
        }

        /* --- 選單列表 (Menu List) --- */
        .menu-list {
            padding: 0 40px; /* 左右留白，讓列表集中 */
            flex: 1; /* 佔據剩餘空間 */
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 0;
            cursor: pointer;
            color: var(--text-primary);
            transition: opacity 0.2s;
        }

        .menu-item:active {
            opacity: 0.6;
        }

        .menu-item i {
            font-size: 22px;
            margin-right: 20px; /* 圖示與文字的距離 */
            color: var(--icon-color);
        }

        .menu-item span {
            font-size: 17px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* --- 登出按鈕 (Logout) --- */
        .logout-container {
            padding: 20px 30px 40px 30px;
            display: flex;
            justify-content: center;
        }

        .logout-btn {
            width: 100%;
            height: 55px;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(197, 182, 170, 0.4);
            transition: transform 0.1s;
        }

        .logout-btn:active {
            transform: scale(0.98);
        }

        /* --- 底部橫條 --- */
        .home-indicator {
            width: 130px;
            height: 5px;
            background-color: #000;
            border-radius: 3px;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <div class="phone-container">
        <div class="notch"></div>
        
        <div class="status-bar">
            <span style="margin-left: 10px;">9:41</span>
            <div style="display: flex; gap: 6px; margin-right: 10px;">
                <i class='bx bx-signal-5'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery'></i>
            </div>
        </div>

        <div class="nav-header">
            <div class="back-btn">
                <i class='bx bx-chevron-left'></i>
            </div>
        </div>

        <div class="profile-section">
            <div class="avatar"></div> <h2 class="user-name">TTTTT</h2>
            <p class="user-email">YYYT.gmail.com</p>
        </div>

        <div class="menu-list">
            <div class="menu-item">
                <i class='bx bx-user'></i>
                <span>My Profile</span>
            </div>
            <div class="menu-item">
                <i class='bx bx-bell'></i>
                <span>Subscription</span>
            </div>
            <div class="menu-item">
                <i class='bx bx-map'></i>
                <span>Address</span>
            </div>
            <div class="menu-item">
                <i class='bx bx-envelope'></i>
                <span>Contact Us</span>
            </div>
            <div class="menu-item">
                <i class='bx bx-cog'></i>
                <span>Setting</span>
            </div>
            <div class="menu-item">
                <i class='bx bx-help-circle'></i>
                <span>Help&QA</span>
            </div>
        </div>

        <div class="logout-container">
            <button class="logout-btn">Log Out</button>
        </div>

        <div class="home-indicator"></div>
    </div>

</body>
</html>
