<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Selection</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* 莫蘭迪配色方案
           #D7BDB0 - 暖粉棕 (按鈕/選中色)
           #E3D5CA - 米膚色 (背景)
           #F5EBE1 - 奶油色 (手機底色)
           #D6CCC2 - 暖灰色 (未選中選項)
           #6D5D55 - 深暖棕 (文字)
           #9C8E87 - 輔助灰
        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #E3D5CA; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 375px;
            height: 762px;
            background-color: #F5EBE1;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(100, 80, 70, 0.1);
            position: relative;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 頂部區域 */
        .notch {
            width: 120px;
            height: 35px;
            background-color: #000000;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-top: 5px;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        /* 標題與進度 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            height: 80px; /* 固定高度防止跳動 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 500;
            line-height: 1.4;
            color: #6D5D55; 
        }

        /* 選項容器 (兩大方塊) */
        .options-container {
            display: flex;
            gap: 20px;
            height: 250px; /* 根據截圖調整高度 */
            margin-bottom: 50px;
        }

        .option-box {
            flex: 1;
            background-color: #D6CCC2; /* 預設：暖灰色 */
            border-radius: 4px; /* 截圖中的方塊角比較直 */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .option-box span {
            font-size: 24px;
            font-weight: 500;
            color: #6D5D55;
            letter-spacing: 2px;
        }

        /* 選中狀態樣式 */
        .option-box.selected {
            background-color: #D7BDB0; /* 選中後變為主色暖粉棕 */
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(215, 189, 176, 0.4);
        }
        
        .option-box.selected span {
            color: #FFFFFF; /* 選中後文字變白 */
            font-weight: 700;
        }

        /* 確認按鈕 */
        .next-btn {
            width: 100%;
            padding: 18px;
            background-color: #D7BDB0;
            color: white;
            border: none;
            border-radius: 12px; /* 截圖中的按鈕比較圓 */
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: auto; /* 推到底部 */
            margin-bottom: 40px;
            opacity: 0.5; /* 預設半透明 (不可點) */
            pointer-events: none;
        }

        .next-btn.active {
            opacity: 1;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(215, 189, 176, 0.4);
        }

        .next-btn:hover {
            background-color: #cbb0a3;
        }

        /* 進度指示點 (非必要，但有助於用戶知道還有幾題) */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #D6CCC2;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #6D5D55;
        }

        .home-indicator {
            width: 130px;
            height: 5px;
            background-color: #2c2c2c;
            border-radius: 3px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 動畫效果：切換題目時的淡入淡出 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="phone-container">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <span></span>
        </div>

        <div class="header">
            <h1 id="questionTitle">Make us KNOW<br>you more</h1>
        </div>

        <div class="progress-dots" id="progressDots">
            </div>

        <div class="options-container" id="optionsContainer">
            <div class="option-box" id="optionLeft" onclick="selectOption('left')">
                <span id="textLeft">Option A</span>
            </div>
            <div class="option-box" id="optionRight" onclick="selectOption('right')">
                <span id="textRight">Option B</span>
            </div>
        </div>

        <button class="next-btn" id="nextBtn">
            <i class='bx bx-check'></i>
        </button>
        
        <div class="home-indicator"></div>
    </div>

    <script>
        // 定義 6 個步驟的資料 (根據 image_84e63a.png)
        const steps = [
            { left: "飯", right: "麵" },
            { left: "葷食", right: "素食" },
            { left: "中式", right: "美式" },
            { left: "清淡", right: "重口味" },
            { left: "餐廳", right: "街頭美食" },
            { left: "獨享", right: "多人分享" }
        ];

        let currentStep = 0;
        let selectedValue = null; // 紀錄當前選擇 'left' 或 'right'

        // 獲取 DOM 元素
        const textLeft = document.getElementById('textLeft');
        const textRight = document.getElementById('textRight');
        const optionLeft = document.getElementById('optionLeft');
        const optionRight = document.getElementById('optionRight');
        const nextBtn = document.getElementById('nextBtn');
        const optionsContainer = document.getElementById('optionsContainer');
        const progressDotsContainer = document.getElementById('progressDots');

        // 初始化進度點
        function initDots() {
            for (let i = 0; i < steps.length; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (i === 0) dot.classList.add('active');
                progressDotsContainer.appendChild(dot);
            }
        }

        // 更新畫面內容
        function renderStep() {
            // 加入淡入動畫
            optionsContainer.classList.remove('fade-in');
            void optionsContainer.offsetWidth; // 觸發重繪 (Reflow)
            optionsContainer.classList.add('fade-in');

            // 更新文字
            textLeft.innerText = steps[currentStep].left;
            textRight.innerText = steps[currentStep].right;

            // 重置選項狀態
            optionLeft.classList.remove('selected');
            optionRight.classList.remove('selected');
            selectedValue = null;

            // 重置按鈕狀態
            nextBtn.classList.remove('active');

            // 更新進度點
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index === currentStep) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        }

        // 點擊選項時的處理
        function selectOption(side) {
            selectedValue = side;

            if (side === 'left') {
                optionLeft.classList.add('selected');
                optionRight.classList.remove('selected');
            } else {
                optionRight.classList.add('selected');
                optionLeft.classList.remove('selected');
            }

            // 啟用下一步按鈕
            nextBtn.classList.add('active');
        }

        // 點擊下一步按鈕
        nextBtn.addEventListener('click', function() {
            if (!selectedValue) return; // 如果沒選，不能點

            // 這裡可以儲存用戶的選擇，例如：
            // console.log(`Step ${currentStep + 1} choice: ${steps[currentStep][selectedValue]}`);

            if (currentStep < steps.length - 1) {
                // 如果還有下一步
                currentStep++;
                renderStep();
            } else {
                // 如果是最後一步，跳轉到首頁
                alert("偏好設定完成！前往首頁...");
                window.location.href = "home.html";
            }
        });

        // 程式啟動
        initDots();
        renderStep();

    </script>
</body>
</html>
