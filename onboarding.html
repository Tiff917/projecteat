<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Selection</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* 莫蘭迪配色方案 (Morandi Color Palette)
           #D7BDB0 - 暖粉棕 (Primary/Active)
           #E3D5CA - 米膚色 (Global Background)
           #F5EBE1 - 奶油色 (Phone Frame Background)
           #D6CCC2 - 暖灰色 (Inactive Options)
           #6D5D55 - 深暖棕 (Text)
           #9C8E87 - 輔助灰
        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none; /* 防止連點時選取文字 */
            -webkit-tap-highlight-color: transparent; /* 移除手機點擊高亮 */
        }

        body {
            background-color: #E3D5CA; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 375px;
            height: 762px;
            background-color: #F5EBE1;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(100, 80, 70, 0.1);
            position: relative;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 8px solid #333; /* 模擬手機邊框 */
        }

        /* --- 頂部區域 (Notch & Status Bar) --- */
        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-top: 5px;
            margin-bottom: 20px;
            padding: 0 10px;
            z-index: 20;
        }

        .notch {
            width: 120px;
            height: 30px;
            background-color: #000;
            border-radius: 0 0 15px 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        /* --- 標題區域 --- */
        .header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 60px; /* 拉大與選項的距離 */
            height: 80px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 600;
            line-height: 1.4;
            color: #6D5D55; 
            letter-spacing: 0.5px;
        }

        /* --- 選項卡片區域 --- */
        .options-container {
            display: flex;
            gap: 20px;
            height: 250px;
            margin-bottom: 30px; /* 下方留白給進度條 */
        }

        .option-box {
            flex: 1;
            background-color: #D6CCC2; 
            border-radius: 20px; /* 圓角調整得更柔和 */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .option-box span {
            font-size: 24px;
            font-weight: 600;
            color: #6D5D55;
            letter-spacing: 2px;
        }

        /* 選中狀態 */
        .option-box.selected {
            background-color: #D7BDB0; 
            transform: translateY(-5px); /* 輕微上浮 */
            box-shadow: 0 10px 20px rgba(215, 189, 176, 0.5);
        }
        
        .option-box.selected span {
            color: #FFFFFF; 
        }

        /* --- 進度指示點 (移到這裡) --- */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px; /* 與下方按鈕的距離 */
            height: 20px;
            align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #D6CCC2;
            transition: all 0.3s ease;
        }

        .dot.active {
            width: 24px; /* 活躍狀態變成長條 */
            background-color: #6D5D55;
            border-radius: 4px;
        }

        /* --- 下一步按鈕 --- */
        .next-btn {
            width: 100%;
            height: 65px;
            background-color: #D7BDB0;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: auto; 
            margin-bottom: 20px;
            opacity: 0.4;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .next-btn.active {
            opacity: 1;
            pointer-events: all;
            box-shadow: 0 5px 15px rgba(215, 189, 176, 0.6);
            transform: translateY(-2px);
        }

        .next-btn:active {
            transform: scale(0.98);
        }

        /* --- 底部 Home Indicator --- */
        .home-indicator {
            width: 130px;
            height: 5px;
            background-color: #000;
            border-radius: 3px;
            margin: 0 auto 10px auto;
        }

        /* --- 動畫 --- */
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="phone-container">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <div style="display: flex; gap: 5px;">
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery-full'></i>
            </div>
        </div>

        <div class="header">
            <h1 id="questionTitle">Make us KNOW<br>you more</h1>
        </div>

        <div class="options-container" id="optionsContainer">
            <div class="option-box" id="optionLeft" onclick="selectOption('left')">
                <span id="textLeft">Option A</span>
            </div>
            <div class="option-box" id="optionRight" onclick="selectOption('right')">
                <span id="textRight">Option B</span>
            </div>
        </div>

        <div class="progress-dots" id="progressDots"></div>

        <button class="next-btn" id="nextBtn">
            <i class='bx bx-check'></i>
        </button>
        
        <div class="home-indicator"></div>
    </div>

    <script>
        // 資料設定
        const steps = [
            { left: "飯", right: "麵" },
            { left: "葷食", right: "素食" },
            { left: "中式", right: "美式" },
            { left: "清淡", right: "重口味" },
            { left: "餐廳", right: "街頭美食" },
            { left: "獨享", right: "多人分享" }
        ];

        let currentStep = 0;
        let selectedValue = null;

        // DOM 元素
        const textLeft = document.getElementById('textLeft');
        const textRight = document.getElementById('textRight');
        const optionLeft = document.getElementById('optionLeft');
        const optionRight = document.getElementById('optionRight');
        const nextBtn = document.getElementById('nextBtn');
        const optionsContainer = document.getElementById('optionsContainer');
        const progressDotsContainer = document.getElementById('progressDots');

        // 初始化進度點
        function initDots() {
            progressDotsContainer.innerHTML = ''; // 清空
            for (let i = 0; i < steps.length; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (i === 0) dot.classList.add('active');
                progressDotsContainer.appendChild(dot);
            }
        }

        // 更新畫面
        function renderStep() {
            // 動畫重置
            optionsContainer.classList.remove('fade-in');
            void optionsContainer.offsetWidth; // 觸發 Reflow
            optionsContainer.classList.add('fade-in');

            // 文字更新
            textLeft.innerText = steps[currentStep].left;
            textRight.innerText = steps[currentStep].right;

            // 狀態重置
            optionLeft.classList.remove('selected');
            optionRight.classList.remove('selected');
            selectedValue = null;
            nextBtn.classList.remove('active');

            // 更新進度點樣式
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index === currentStep) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        }

        // 選擇邏輯
        function selectOption(side) {
            selectedValue = side;

            if (side === 'left') {
                optionLeft.classList.add('selected');
                optionRight.classList.remove('selected');
            } else {
                optionRight.classList.add('selected');
                optionLeft.classList.remove('selected');
            }

            nextBtn.classList.add('active');
        }

        // 按鈕點擊事件
        nextBtn.addEventListener('click', function() {
            if (!selectedValue) return;

            // 這裡可以加入儲存邏輯 (例如存到 localStorage 或 變數)
            console.log(`Step ${currentStep+1}: ${steps[currentStep][selectedValue]}`);

            if (currentStep < steps.length - 1) {
                currentStep++;
                renderStep();
            } else {
                // 最後一步完成後的動作
                // alert("偏好設定完成！");
                window.location.href = "home.html"; // 跳轉首頁
            }
        });

        // 啟動
        initDots();
        renderStep();
    </script>
</body>
</html>
