<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Onboarding - Gourmet App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* 1. åŸºç¤è¨­å®š */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: #E3D5CA; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 2. RWD å¡ç‰‡å®¹å™¨ */
        .onboarding-card {
            width: 100%;
            max-width: 400px;
            background-color: #F5EBE1;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(109, 93, 85, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90vh;
            position: relative;
            overflow: hidden;
        }

        @media screen and (max-width: 480px) {
            body { padding: 0; background-color: #F5EBE1; align-items: flex-start; }
            .onboarding-card { 
                max-width: 100%; min-height: 100vh; border-radius: 0; box-shadow: none; 
                padding-top: 60px; padding-bottom: 40px;
            }
        }

        /* 3. æ¨™é¡Œå€åŸŸ */
        .header { text-align: center; margin-bottom: 40px; margin-top: 20px; }
        .header h1 { font-size: 20px; font-weight: 500; color: #6D5D55; line-height: 1.4; letter-spacing: 0.5px; }
        
        /* 4. é¸é …å€åŸŸ */
        .options-container {
            display: flex;
            gap: 15px;
            width: 100%;
            flex: 1; /* ä½”æ“šå‰©é¤˜ç©ºé–“ */
            max-height: 300px;
            margin-bottom: 20px; /* ç¸®å°èˆ‡ä¸‹æ–¹çš„è·é›¢ */
        }

        .option-btn {
            flex: 1;
            border-radius: 4px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-size: 18px; font-weight: 500; color: #5D4037;
            cursor: pointer; transition: all 0.2s;
            position: relative; border: 3px solid transparent; 
        }

        .option-left { background-color: #BDBdbd; color: #4a4a4a; }
        .option-right { background-color: #D3C4B6; color: #5D4037; }

        .option-btn.selected {
            border-color: #6D5D55; transform: scale(0.98);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        /* ğŸ”¥ğŸ”¥ é€²åº¦æ¢ (åœ–å½¢åŒ–ï¼Œéæ•¸å­—) ğŸ”¥ğŸ”¥ */
        .progress-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 20px; /* èˆ‡æŒ‰éˆ•çš„è·é›¢ */
            margin-top: auto; /* æ¨åˆ°æœ€åº•éƒ¨ (ä½†åœ¨æŒ‰éˆ•ä¸Šé¢) */
        }
        
        .dot {
            width: 8px; height: 8px;
            background-color: #D6CCC2; /* æœªå®Œæˆé¡è‰² */
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .dot.active {
            background-color: #8D6E63; /* ç•¶å‰/å®Œæˆé¡è‰² */
            transform: scale(1.2);
        }

        /* 5. åº•éƒ¨æ‰“å‹¾æŒ‰éˆ• */
        .confirm-btn {
            width: 80%;
            height: 50px;
            background-color: #C4B5A8;
            border-radius: 10px;
            border: none;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            transition: background 0.2s;
            /* ç§»é™¤åŸæœ¬çš„ margin-top: autoï¼Œå› ç‚ºé€²åº¦æ¢å·²ç¶“æ¨ä¸‹ä¾†äº† */
        }
        .confirm-btn:active { background-color: #a8998e; }
        .confirm-btn i { font-size: 24px; color: white; }

        /* å‹•ç•«æ•ˆæœ */
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="onboarding-card">
        
        <div class="header">
            <h1>Make us KNOW<br>you more</h1>
        </div>

        <div class="options-container fade-in" id="optionsContainer">
            <div class="option-btn option-left" onclick="selectOption(0)">é£¯</div>
            <div class="option-btn option-right" onclick="selectOption(1)">éºµ</div>
        </div>

        <div class="progress-dots" id="progressDots">
            </div>

        <button class="confirm-btn" id="nextBtn">
            <i class='bx bx-check'></i>
        </button>
    </div>

    <script>
        const questions = [
            { left: "é£¯", right: "éºµ" },
            { left: "è‘·é£Ÿ", right: "ç´ é£Ÿ" },
            { left: "ä¸­å¼", right: "ç¾å¼" },
            { left: "æ¸…æ·¡", right: "é‡å£å‘³" },
            { left: "é¤å»³", right: "è¡—é ­ç¾é£Ÿ" },
            { left: "ç¨äº«", right: "å¤šäººåˆ†äº«" }
        ];

        let currentStep = 0;
        let userPreferences = [];
        let currentSelection = null;

        const optionsContainer = document.getElementById('optionsContainer');
        const nextBtn = document.getElementById('nextBtn');
        const progressDots = document.getElementById('progressDots');

        // åˆå§‹åŒ–é€²åº¦é»
        function initDots() {
            progressDots.innerHTML = '';
            questions.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                progressDots.appendChild(dot);
            });
        }

        function renderQuestion(index) {
            // æ›´æ–°é€²åº¦é»æ¨£å¼
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                // å·²å®Œæˆæˆ–ç•¶å‰é¡Œç›®è®Šæ·±è‰²
                if (i <= index) dot.classList.add('active');
                else dot.classList.remove('active');
            });
            
            currentSelection = null;
            const q = questions[index];

            optionsContainer.innerHTML = `
                <div class="option-btn option-left" onclick="selectOption(0)">${q.left}</div>
                <div class="option-btn option-right" onclick="selectOption(1)">${q.right}</div>
            `;
            
            optionsContainer.classList.remove('fade-in');
            void optionsContainer.offsetWidth;
            optionsContainer.classList.add('fade-in');
        }

        window.selectOption = function(side) {
            currentSelection = side;
            const btns = optionsContainer.querySelectorAll('.option-btn');
            btns.forEach(btn => btn.classList.remove('selected'));
            btns[side].classList.add('selected');
        }

        nextBtn.addEventListener('click', () => {
            if (currentSelection === null) {
                alert("Please select an option.");
                return;
            }

            userPreferences.push(currentSelection === 0 ? questions[currentStep].left : questions[currentStep].right);
            currentStep++;

            if (currentStep < questions.length) {
                renderQuestion(currentStep);
            } else {
                finishOnboarding();
            }
        });

        function finishOnboarding() {
            localStorage.setItem('userPrefs', JSON.stringify(userPreferences));
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'home.html';
        }

        initDots();
        renderQuestion(0);

    </script>
</body>
</html>
