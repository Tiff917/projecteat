<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Onboarding - Gourmet App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* 1. åŸºç¤è¨­å®š (å»¶çºŒ Morandi é¢¨æ ¼) */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: #E3D5CA; /* é›»è…¦ç‰ˆèƒŒæ™¯ */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 2. RWD å¡ç‰‡å®¹å™¨ */
        .onboarding-card {
            width: 100%;
            max-width: 400px;
            background-color: #F5EBE1; /* æ‰‹æ©Ÿä»‹é¢åº•è‰² */
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(109, 93, 85, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90vh; /* å›ºå®šé«˜åº¦ä»¥ç¶­æŒä½ˆå±€ */
            position: relative;
            overflow: hidden;
        }

        /* æ‰‹æ©Ÿç‰ˆæ»¿ç‰ˆ */
        @media screen and (max-width: 480px) {
            body { padding: 0; background-color: #F5EBE1; align-items: flex-start; }
            .onboarding-card { 
                max-width: 100%; 
                min-height: 100vh; 
                border-radius: 0; 
                box-shadow: none; 
                padding-top: 60px; /* é¿é–‹ç‹€æ…‹åˆ— */
                padding-bottom: 40px;
            }
        }

        /* 3. æ¨™é¡Œå€åŸŸ */
        .header { text-align: center; margin-bottom: 40px; margin-top: 20px; }
        .header h1 { font-size: 20px; font-weight: 500; color: #6D5D55; line-height: 1.4; letter-spacing: 0.5px; }
        
        /* 4. é¸é …å€åŸŸ (å·¦å³åˆ†å‰²) */
        .options-container {
            display: flex;
            gap: 15px;
            width: 100%;
            flex: 1; /* ä½”æ“šå‰©é¤˜ç©ºé–“ */
            max-height: 300px; /* é™åˆ¶é¸é …é«˜åº¦ï¼Œæ¨¡ä»¿æˆªåœ– */
            margin-bottom: 40px;
        }

        .option-btn {
            flex: 1;
            border-radius: 4px; /* æ–¹æ­£å¸¶å°åœ“è§’ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: 500;
            color: #5D4037;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            /* é è¨­ç„¡é‚Šæ¡† */
            border: 3px solid transparent; 
        }

        /* å·¦é‚Šé¸é … (ç°è‰²) */
        .option-left { background-color: #BDBdbd; color: #4a4a4a; }
        
        /* å³é‚Šé¸é … (ç±³è‰²) */
        .option-right { background-color: #D3C4B6; color: #5D4037; }

        /* é¸ä¸­ç‹€æ…‹ */
        .option-btn.selected {
            border-color: #6D5D55; /* é¸ä¸­æ™‚é¡¯ç¤ºæ·±è‰²é‚Šæ¡† */
            transform: scale(0.98);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        /* 5. åº•éƒ¨æ‰“å‹¾æŒ‰éˆ• */
        .confirm-btn {
            width: 80%;
            height: 50px;
            background-color: #C4B5A8;
            border-radius: 10px;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-top: auto; /* æ¨åˆ°åº•éƒ¨ */
            transition: background 0.2s;
        }
        .confirm-btn:active { background-color: #a8998e; }
        .confirm-btn i { font-size: 24px; color: white; }

        /* é€²åº¦æ¢ (å¯é¸ï¼Œè®“ä½¿ç”¨è€…çŸ¥é“é‚„å‰©å¤šå°‘) */
        .progress-indicator {
            position: absolute; top: 20px; right: 20px;
            font-size: 12px; color: #9c8e87;
        }

        /* å‹•ç•«æ•ˆæœ */
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="onboarding-card">
        <div class="progress-indicator" id="progressText">1/6</div>

        <div class="header">
            <h1>Make us KNOW<br>you more</h1>
        </div>

        <div class="options-container fade-in" id="optionsContainer">
            <div class="option-btn option-left" onclick="selectOption(0)">é£¯</div>
            <div class="option-btn option-right" onclick="selectOption(1)">éºµ</div>
        </div>

        <button class="confirm-btn" id="nextBtn">
            <i class='bx bx-check'></i>
        </button>
    </div>

    <script>
        // é¡Œç›®è³‡æ–™ (ä¾ç…§æ‚¨çš„æˆªåœ–è¨­å®š)
        const questions = [
            { left: "é£¯", right: "éºµ" },
            { left: "è‘·é£Ÿ", right: "ç´ é£Ÿ" },
            { left: "ä¸­å¼", right: "ç¾å¼" },
            { left: "æ¸…æ·¡", right: "é‡å£å‘³" },
            { left: "é¤å»³", right: "è¡—é ­ç¾é£Ÿ" },
            { left: "ç¨äº«", right: "å¤šäººåˆ†äº«" }
        ];

        let currentStep = 0;
        let userPreferences = []; // å„²å­˜ä½¿ç”¨è€…çš„é¸æ“‡
        let currentSelection = null; // ç•¶å‰é€™é¡Œé¸äº†ä»€éº¼ (0:å·¦, 1:å³)

        const optionsContainer = document.getElementById('optionsContainer');
        const nextBtn = document.getElementById('nextBtn');
        const progressText = document.getElementById('progressText');

        // æ¸²æŸ“é¡Œç›®å‡½å¼
        function renderQuestion(index) {
            // æ›´æ–°é€²åº¦æ–‡å­—
            progressText.textContent = `${index + 1}/${questions.length}`;
            
            // é‡ç½®é¸æ“‡
            currentSelection = null;

            // å–å¾—é¡Œç›®å…§å®¹
            const q = questions[index];

            // é‡æ–°ç”¢ç”Ÿ HTML (åŠ ä¸Šå‹•ç•« class)
            optionsContainer.innerHTML = `
                <div class="option-btn option-left" onclick="selectOption(0)">${q.left}</div>
                <div class="option-btn option-right" onclick="selectOption(1)">${q.right}</div>
            `;
            
            // è§¸ç™¼é‡ç¹ªä»¥æ’­æ”¾å‹•ç•«
            optionsContainer.classList.remove('fade-in');
            void optionsContainer.offsetWidth; // å¼·åˆ¶é‡ç¹ª
            optionsContainer.classList.add('fade-in');
        }

        // é¸æ“‡é¸é …å‡½å¼
        window.selectOption = function(side) {
            currentSelection = side;
            const btns = optionsContainer.querySelectorAll('.option-btn');
            
            // ç§»é™¤æ‰€æœ‰ selected æ¨£å¼
            btns.forEach(btn => btn.classList.remove('selected'));
            
            // åŠ ä¸Š selected æ¨£å¼
            btns[side].classList.add('selected');
        }

        // ä¸‹ä¸€é¡ŒæŒ‰éˆ•é‚è¼¯
        nextBtn.addEventListener('click', () => {
            if (currentSelection === null) {
                alert("è«‹é¸æ“‡ä¸€å€‹é¸é … Please select an option.");
                return;
            }

            // å„²å­˜é¸æ“‡ (å¯é¸ï¼šä¹‹å¾Œå¯ä»¥å‚³åˆ°å¾Œç«¯æˆ–å­˜ localStorage)
            userPreferences.push(currentSelection === 0 ? questions[currentStep].left : questions[currentStep].right);

            // é€²å…¥ä¸‹ä¸€é¡Œ
            currentStep++;

            if (currentStep < questions.length) {
                renderQuestion(currentStep);
            } else {
                // ğŸ”¥ å…¨éƒ¨åšå®Œï¼Œé€²å…¥ä¸»é 
                finishOnboarding();
            }
        });

        function finishOnboarding() {
            // å„²å­˜åå¥½åˆ° localStorage (é¸ç”¨)
            localStorage.setItem('userPrefs', JSON.stringify(userPreferences));
            // ç¢ºä¿å·²ç™»å…¥ç‹€æ…‹
            localStorage.setItem('isLoggedIn', 'true');
            
            // è·³è½‰ä¸»é 
            window.location.href = 'home.html';
        }

        // åˆå§‹åŒ–ï¼šæ¸²æŸ“ç¬¬ä¸€é¡Œ
        renderQuestion(0);

    </script>
</body>
</html>
