<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - Gourmet App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* CSS 重置 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            /* 背景色：米膚色 */
            background-color: #E3D5CA; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 登入卡片 (RWD 核心) */
        .login-card {
            width: 100%;
            max-width: 400px; /* 電腦版最大寬度 */
            background-color: #F5EBE1; /* 奶油色底 */
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(109, 93, 85, 0.15); /* 柔和陰影 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 標題區域 */
        .header { text-align: center; margin-bottom: 40px; width: 100%; }
        .header h1 {
            font-size: 28px; font-weight: 600; line-height: 1.3; color: #6D5D55;
        }

        /* 表單區域 */
        .form-group { width: 100%; display: flex; flex-direction: column; gap: 15px; }

        /* 輸入框樣式 */
        .input-wrapper {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 15px;
            display: flex; align-items: center; gap: 12px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        .input-wrapper.error { border-color: #ff6b6b; background-color: #fff5f5; }
        
        .input-wrapper i { color: #bfa093; font-size: 20px; }
        .input-wrapper input {
            border: none; background: transparent; width: 100%; outline: none;
            font-size: 16px; color: #5c4b45;
        }
        .input-wrapper input::placeholder { color: #bbafa9; }

        /* 忘記密碼 */
        .forgot-password {
            width: 100%; text-align: right; margin-top: 10px; margin-bottom: 30px;
        }
        .forgot-password a {
            text-decoration: none; color: #a89993; font-size: 13px; font-weight: 500; transition: color 0.2s;
        }
        .forgot-password a:hover { color: #6D5D55; }

        /* 登入按鈕 */
        .login-btn {
            width: 100%; padding: 16px;
            background-color: #D7BDB0; /* 暖粉棕 */
            color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 12px rgba(215, 189, 176, 0.5);
            transition: transform 0.1s, background-color 0.2s;
        }
        .login-btn:active { transform: scale(0.98); background-color: #c4a89a; }

        /* 底部註冊 */
        .footer { margin-top: 30px; font-size: 13px; color: #9c8e87; }
        .footer a { text-decoration: none; color: #6D5D55; font-weight: bold; }

    </style>
</head>
<body>

    <div class="login-card">
        
        <div class="header">
            <h1>Make a memory<br>with us</h1>
        </div>

        <div class="form-group">
            <div class="input-wrapper" id="emailWrapper">
                <i class='bx bx-envelope'></i>
                <input type="email" id="emailInput" placeholder="G-mail">
            </div>

            <div class="input-wrapper" id="passwordWrapper">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="passwordInput" placeholder="Password">
                <i class='bx bx-hide' id="togglePassword" style="cursor: pointer;"></i>
            </div>
        </div>

        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>

        <button class="login-btn" id="loginBtn">Log in</button>

        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

    </div>

    <script>
        // 邏輯部分保持不變
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');
        const emailInput = document.getElementById('emailInput');
        const loginBtn = document.getElementById('loginBtn');
        const emailWrapper = document.getElementById('emailWrapper');
        const passwordWrapper = document.getElementById('passwordWrapper');

        // 1. 密碼顯示切換
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bx-hide');
            this.classList.toggle('bx-show');
        });

        // 2. 登入跳轉
        loginBtn.addEventListener('click', function () {
            const emailValue = emailInput.value.trim();
            const passwordValue = passwordInput.value.trim();
            let isValid = true;

            emailWrapper.classList.remove('error');
            passwordWrapper.classList.remove('error');

            if (emailValue === "") {
                emailWrapper.classList.add('error');
                isValid = false;
            }
            if (passwordValue === "") {
                passwordWrapper.classList.add('error');
                isValid = false;
            }

            if (isValid) {
                // 寫入狀態並跳轉
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = "home.html"; // 確保這裡是您的主頁檔名
            }
        });

        // 自動跳轉檢查
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
