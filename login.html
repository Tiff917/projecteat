<body>

    <div class="phone-container">

            <div class="input-wrapper" id="emailWrapper">
                <i class='bx bx-envelope'></i>
                <input type="email" id="emailInput" placeholder="G-mail">
            </div>

            <div class="input-wrapper" id="passwordWrapper">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="passwordInput" placeholder="Password">
                <i class='bx bx-hide' id="togglePassword" style="cursor: pointer;"></i>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');
        const emailInput = document.getElementById('emailInput');
        const loginBtn = document.getElementById('loginBtn');
        const emailWrapper = document.getElementById('emailWrapper');
        const passwordWrapper = document.getElementById('passwordWrapper');

        // 1. åˆ‡æ›å¯†ç¢¼é¡¯ç¤º/éš±è—
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // åˆ‡æ›åœ–æ¨™ class
            this.classList.toggle('bx-hide');
            this.classList.toggle('bx-show');
        });

        // 2. ç™»å…¥æŒ‰éˆ•é»æ“Šäº‹ä»¶
        loginBtn.addEventListener('click', function () {
            const emailValue = emailInput.value.trim();
            const passwordValue = passwordInput.value.trim();
            let isValid = true;

            // é‡ç½®éŒ¯èª¤æ¨£å¼
            emailWrapper.classList.remove('error');
            passwordWrapper.classList.remove('error');

            // æª¢æŸ¥ Email
            if (emailValue === "") {
                emailWrapper.classList.add('error');
                isValid = false;
            }

            // æª¢æŸ¥å¯†ç¢¼
            if (passwordValue === "") {
                passwordWrapper.classList.add('error');
                isValid = false;
            }

            // é©—è­‰é€šéè·³è½‰
            if (isValid) {
                // é€™è£¡æ¨¡æ“¬è·³è½‰åˆ°é¦–é
