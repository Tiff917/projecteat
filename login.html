<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>

        body {

        /* 2. ç™»å…¥å¡ç‰‡ (RWD æ ¸å¿ƒ) */
        .login-card {
            width: 100%;
            max-width: 400px; /* é›»è…¦ç‰ˆæœ€å¤§å¯¬åº¦ */
            background-color: #F5EBE1; /* å¥¶æ²¹è‰²åº• */
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(109, 93, 85, 0.15); /* é™°å½± */
            display: flex;

            transition: all 0.3s ease;
        }

        /* ğŸ”¥ğŸ”¥ æ‰‹æ©Ÿç‰ˆå¼·åˆ¶æ»¿ç‰ˆ ğŸ”¥ğŸ”¥ */
        @media screen and (max-width: 480px) {
            body {
                padding: 0; /* ç§»é™¤å¤–åœé–“è· */
                background-color: #F5EBE1; /* èƒŒæ™¯è‰²æ”¹æˆè·Ÿå¡ç‰‡ä¸€æ¨£ */
                align-items: flex-start;
            }
            .login-card {
                max-width: 100%;
                min-height: 100vh; /* å¼·åˆ¶æ»¿é«˜ */
                border-radius: 0; /* ç§»é™¤åœ“è§’ */
                box-shadow: none; /* ç§»é™¤é™°å½± */
                justify-content: center; /* å…§å®¹å‚ç›´ç½®ä¸­ */
                padding-top: 60px; /* å¢åŠ ä¸€é»é ‚éƒ¨ç©ºé–“ */
            }
        }

        /* 3. æ¨™é¡Œ (å·²ç§»é™¤ Logo CSS) */
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
            width: 100%; 
            margin-top: 20px; /* å› ç‚ºç§»é™¤äº†Logoï¼Œå¢åŠ ä¸€é»ä¸Šæ–¹è·é›¢ */
        }
        .header h1 {
            font-size: 28px; /* å­—é«”ç¨å¤§ä¸€é» */
            font-weight: 700; 
            color: #6D5D55;
        }

        /* 4. è¡¨å–®å€åŸŸ */
        .form-group { width: 100%; display: flex; flex-direction: column; gap: 15px; }

        /* è¼¸å…¥æ¡†æ¨£å¼ */
        .input-wrapper {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 15px;
            display: flex; align-items: center; gap: 12px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        .input-wrapper.error { border-color: #ff6b6b; background-color: #fff5f5; }
        
        .input-wrapper i { color: #bfa093; font-size: 20px; }
        .input-wrapper input {
            border: none; background: transparent; width: 100%; outline: none;
            font-size: 16px; color: #5c4b45;
        }
        .input-wrapper input::placeholder { color: #bbafa9; }

        /* 5. å¿˜è¨˜å¯†ç¢¼ */
        .forgot-password {
            width: 100%; text-align: right; margin-top: 10px; margin-bottom: 30px;
        }
        .forgot-password a {
            text-decoration: none; color: #a89993; font-size: 13px; font-weight: 500; transition: color 0.2s;
        }
        .forgot-password a:hover { color: #6D5D55; }

        /* 6. ç™»å…¥æŒ‰éˆ• */
        .login-btn {
            width: 100%; padding: 16px;
            background-color: #D7BDB0; /* æš–ç²‰æ£• */
            color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 12px rgba(215, 189, 176, 0.5);
            transition: transform 0.1s, background-color 0.2s;
        }
        .login-btn:active { transform: scale(0.98); background-color: #c4a89a; }

        /* 7. åº•éƒ¨è¨»å†Š */
        .footer { margin-top: 30px; font-size: 13px; color: #9c8e87; }
        .footer a { text-decoration: none; color: #6D5D55; font-weight: bold; }

    </style>
</head>
<body>

    <div class="login-card">
        
        <div class="header">
            <h1>Make a memory with us</h1>
        </div>

        <div class="form-group">
            <div class="input-wrapper" id="emailWrapper">
                <i class='bx bx-envelope'></i>
                <input type="email" id="emailInput" placeholder="G-mail">
            </div>

            <div class="input-wrapper" id="passwordWrapper">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="passwordInput" placeholder="Password">
                <i class='bx bx-hide' id="togglePassword" style="cursor: pointer;"></i>
            </div>
        </div>

        <div class="forgot-password">
            <a href="forgot-password.html">Forgot password?</a>
        </div>

        <button class="login-btn" id="loginBtn">Log in</button>

        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');
        const emailInput = document.getElementById('emailInput');
        const loginBtn = document.getElementById('loginBtn');
        const emailWrapper = document.getElementById('emailWrapper');
        const passwordWrapper = document.getElementById('passwordWrapper');

        // 1. å¯†ç¢¼é¡¯ç¤ºåˆ‡æ›
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bx-hide');
            this.classList.toggle('bx-show');
        });

        // 2. ç™»å…¥è·³è½‰
        loginBtn.addEventListener('click', function () {
            const emailValue = emailInput.value.trim();
            const passwordValue = passwordInput.value.trim();
            let isValid = true;

            emailWrapper.classList.remove('error');
            passwordWrapper.classList.remove('error');

            if (emailValue === "") {
                emailWrapper.classList.add('error');
                isValid = false;
            }
            if (passwordValue === "") {
                passwordWrapper.classList.add('error');
                isValid = false;
            }

            if (isValid) {
                // å¯«å…¥ç‹€æ…‹ä¸¦è·³è½‰
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = "home.html"; // è·³è½‰åˆ°ä¸»é 
            }
        });

        // è‡ªå‹•è·³è½‰æª¢æŸ¥
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
