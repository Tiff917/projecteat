<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Selection</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* 莫蘭迪配色 (保持不變) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #E3D5CA; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 375px;
            height: 762px;
            background-color: #F5EBE1;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(100, 80, 70, 0.1);
            position: relative;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .notch {
            width: 120px;
            height: 35px;
            background-color: #000000;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-top: 5px;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .header {
            text-align: center;
            /* 標題與選項的距離 */
            margin-bottom: 40px; 
            height: 80px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 500;
            line-height: 1.4;
            color: #6D5D55; 
        }

        /* 選項容器 */
        .options-container {
            display: flex;
            gap: 20px;
            height: 250px;
            /* 修改：選項下方留 30px 給進度條 */
            margin-bottom: 30px; 
        }

        .option-box {
            flex: 1;
            background-color: #D6CCC2;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .option-box span {
            font-size: 24px;
            font-weight: 500;
            color: #6D5D55;
            letter-spacing: 2px;
        }

        .option-box.selected {
            background-color: #D7BDB0;
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(215, 189, 176, 0.4);
        }
        
        .option-box.selected span {
            color: #FFFFFF;
            font-weight: 700;
        }

        /* 進度指示點 (位置樣式調整) */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 10px; /* 點與點的間距稍微加大 */
            margin-bottom: 20px;
        }

        .dot {
            width: 8px;  /* 稍微加大一點點，更明顯 */
            height: 8px;
            border-radius: 50%;
            background-color: #D6CCC2; /* 未選中顏色 */
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #6D5D55; /* 當前頁面顏色 */
        }

        /* 按鈕保持在底部 */
        .next-btn {
            width: 100%;
            padding: 18px;
            background-color: #D7BDB0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: auto; /* 將按鈕推到最下方 */
            margin-bottom: 40px;
            opacity: 0.5;
            pointer-events: none;
        }

        .next-btn.active {
            opacity: 1;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(215, 189, 176, 0.4);
        }

        .next-btn:hover {
            background-color: #cbb0a3;
        }

        .home-indicator {
            width: 130px;
            height: 5px;
            background-color: #2c2c2c;
            border-radius: 3px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="phone-container">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <span></span>
        </div>

        <div class="header">
            <h1 id="questionTitle">Make us KNOW<br>you more</h1>
        </div>

        <div class="options-container" id="optionsContainer">
            <div class="option-box" id="optionLeft" onclick="selectOption('left')">
                <span id="textLeft">Option A</span>
            </div>
            <div class="option-box" id="optionRight" onclick="selectOption('right')">
                <span id="textRight">Option B</span>
            </div>
        </div>

        <div class="progress-dots" id="progressDots">
            </div>

        <button class="next-btn" id="nextBtn">
            <i class='bx bx-check'></i>
        </button>
        
        <div class="home-indicator"></div>
    </div>

    <script>
        const steps = [
            { left: "飯", right: "麵" },
            { left: "葷食", right: "素食" },
            { left: "中式", right: "美式" },
            { left: "清淡", right: "重口味" },
            { left: "餐廳", right: "街頭美食" },
            { left: "獨享", right: "多人分享" }
        ];

        let currentStep = 0;
        let selectedValue = null;

        const textLeft = document.getElementById('textLeft');
        const textRight = document.getElementById('textRight');
        const optionLeft = document.getElementById('optionLeft');
        const optionRight = document.getElementById('optionRight');
        const nextBtn = document.getElementById('nextBtn');
        const optionsContainer = document.getElementById('optionsContainer');
        const progressDotsContainer = document.getElementById('progressDots');

        function initDots() {
            for (let i = 0; i < steps.length; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (i === 0) dot.classList.add('active');
                progressDotsContainer.appendChild(dot);
            }
        }

        function renderStep() {
            optionsContainer.classList.remove('fade-in');
            void optionsContainer.offsetWidth; 
            optionsContainer.classList.add('fade-in');

            textLeft.innerText = steps[currentStep].left;
            textRight.innerText = steps[currentStep].right;

            optionLeft.classList.remove('selected');
            optionRight.classList.remove('selected');
            selectedValue = null;

            nextBtn.classList.remove('active');

            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index === currentStep) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        }

        function selectOption(side) {
            selectedValue = side;

            if (side === 'left') {
                optionLeft.classList.add('selected');
                optionRight.classList.remove('selected');
            } else {
                optionRight.classList.add('selected');
                optionLeft.classList.remove('selected');
            }

            nextBtn.classList.add('active');
        }

        nextBtn.addEventListener('click', function() {
            if (!selectedValue) return;

            if (currentStep < steps.length - 1) {
                currentStep++;
                renderStep();
            } else {
                window.location.href = "home.html";
            }
        });

        initDots();
        renderStep();
    </script>
</body>
</html>
