<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enter OTP</title>
    <style>
        /* --- 1. 基礎設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        }

        :root {
            --bg-color: #F2EBE0;       
            --text-dark: #6D5D55; 
            --text-light: #9E9E9E;     
            --btn-color: #C4B5A8; 
            --input-border: #8D6E63;
        }

        body {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 2. 手機外框 --- */
        .phone-frame {
            width: 375px;
            height: 740px;
            background-color: var(--bg-color);
            border-radius: 44px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            border: 8px solid #222;
            display: flex;
            flex-direction: column;
        }

        /* --- 3. 狀態列 --- */
        .status-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 44px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; z-index: 10;
            font-size: 14px; font-weight: 600; color: #000;
        }
        .dynamic-island {
            position: absolute; top: 11px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 35px; background-color: #000; border-radius: 20px;
        }
        .status-icons { display: flex; gap: 5px; }

        /* --- 4. 內容區域 --- */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 140px; 
            padding-left: 25px;
            padding-right: 25px;
            /* 點擊這裡可以收起鍵盤 */
            cursor: pointer; 
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 14px;
            color: #8D6E63;
            text-align: center;
            margin-bottom: 50px;
            line-height: 1.5;
            padding: 0 10px;
        }
        
        .email-highlight {
            font-weight: 600;
            color: #5D4037;
        }

        /* OTP 輸入框容器 */
        .otp-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 50px;
            padding: 0 10px;
            cursor: pointer; /* 提示可點擊 */
        }

        .otp-box {
            width: 60px;
            height: 60px;
            border: 2px solid #A1887F;
            background-color: transparent;
            font-size: 28px;
            text-align: center;
            line-height: 56px;
            color: var(--text-dark);
            border-radius: 2px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .otp-box.active {
            border-color: #5D4037;
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.05); /* 微微放大增加互動感 */
        }

        /* Verify 按鈕 */
        .verify-btn {
            width: 100%;
            height: 55px;
            background-color: var(--btn-color);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 2px;
        }
        .verify-btn:active { opacity: 0.8; }

        /* --- 5. 模擬 iOS 鍵盤區域 (修改重點) --- */
        .keyboard-area {
            position: absolute; /* 改為絕對定位 */
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(245, 245, 245, 0.95);
            backdrop-filter: blur(10px);
            padding-bottom: 20px;
            border-top: 1px solid #ccc;
            z-index: 50;
            
            /* 關鍵修改：預設藏在下面 */
            transform: translateY(100%); 
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* iOS 彈出動畫曲線 */
        }

        /* 當鍵盤顯示時的狀態 */
        .keyboard-area.show {
            /* 依照您的需求：上移 23px */
            transform: translateY(12px); 
        }

        /* 自動填入建議列 */
        .suggestion-bar {
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
            background-color: #fff;
        }
        .suggestion-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .sug-label { font-size: 11px; color: #888; }
        .sug-code { font-size: 16px; color: #000; font-weight: 500; }

        /* 數字鍵盤網格 */
        .keyboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            padding-top: 5px;
        }

        .key {
            height: 55px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            cursor: pointer;
            font-size: 24px;
            color: #000;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.1s;
        }
        .key:active { background-color: #e5e5e5; }
        
        .key-sub {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 2px;
            color: #000;
        }

        .key-blank { pointer-events: none; }
        
        .key-backspace svg {
            width: 24px; height: 24px; fill: #000;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%);
            width: 130px; height: 5px; background-color: #000; border-radius: 3px; z-index: 100;
        }

    </style>
</head>
<body>

    <div class="phone-frame">
        
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="dynamic-island"></div>
            <div class="status-icons">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="black"><path d="M1 10h2v2H1zm4-3h2v5H5zm4-3h2v8H9zm4-3h2v11h-2z"/></svg>
                <svg width="24" height="12" viewBox="0 0 24 12" fill="none" stroke="black" stroke-width="1.5"><rect x="1" y="1" width="18" height="10" rx="2" /><path d="M20 4v4" /><rect x="3" y="3" width="14" height="6" fill="black" rx="1"/></svg>
            </div>
        </div>

        <div class="content" id="contentArea">
            <div class="title">Enter OTP</div>
            <div class="subtitle">
                A 4 digit code has been sent to<br>
                <span id="emailDisplay" class="email-highlight">loading...</span>
            </div>

            <div class="otp-container" id="otpContainer">
                <div class="otp-box active" id="box1"></div>
                <div class="otp-box" id="box2"></div>
                <div class="otp-box" id="box3"></div>
                <div class="otp-box" id="box4"></div>
            </div>

            <button class="verify-btn" id="verifyBtn">Verify</button>
        </div>

        <div class="keyboard-area" id="keyboardArea">
            <div class="suggestion-bar" onclick="autoFill()">
                <div class="suggestion-item">
                    <span class="sug-label">From Messages</span>
                    <span class="sug-code">1234</span>
                </div>
            </div>

            <div class="keyboard-grid">
                <div class="key" onclick="pressKey(1)">1<span class="key-sub"></span></div>
                <div class="key" onclick="pressKey(2)">2<span class="key-sub">ABC</span></div>
                <div class="key" onclick="pressKey(3)">3<span class="key-sub">DEF</span></div>
                
                <div class="key" onclick="pressKey(4)">4<span class="key-sub">GHI</span></div>
                <div class="key" onclick="pressKey(5)">5<span class="key-sub">JKL</span></div>
                <div class="key" onclick="pressKey(6)">6<span class="key-sub">MNO</span></div>
                
                <div class="key" onclick="pressKey(7)">7<span class="key-sub">PQRS</span></div>
                <div class="key" onclick="pressKey(8)">8<span class="key-sub">TUV</span></div>
                <div class="key" onclick="pressKey(9)">9<span class="key-sub">WXYZ</span></div>
                
                <div class="key key-blank"></div>
                <div class="key" onclick="pressKey(0)">0</div>
                <div class="key key-backspace" onclick="pressBackspace()">
                    <svg viewBox="0 0 24 24"><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"/></svg>
                </div>
            </div>
        </div>

        <div class="home-indicator"></div>
    </div>

    <script>
        let currentCode = "";
        const boxes = [
            document.getElementById('box1'),
            document.getElementById('box2'),
            document.getElementById('box3'),
            document.getElementById('box4')
        ];
        const verifyBtn = document.getElementById('verifyBtn');
        const emailDisplay = document.getElementById('emailDisplay');
        
        // 鍵盤互動變數
        const keyboardArea = document.getElementById('keyboardArea');
        const otpContainer = document.getElementById('otpContainer');
        const contentArea = document.getElementById('contentArea');

        // --- 初始化 Email 讀取 ---
        window.onload = function() {
            const savedEmail = localStorage.getItem('reset_email');
            if (savedEmail) {
                emailDisplay.textContent = savedEmail;
            } else {
                emailDisplay.textContent = "example@gmail.com"; 
            }
        }

        // --- 鍵盤開關邏輯 ---
        
        // 1. 點擊 OTP 框 -> 顯示鍵盤
        otpContainer.addEventListener('click', (e) => {
            e.stopPropagation(); // 阻止事件冒泡到 contentArea
            keyboardArea.classList.add('show');
        });

        // 2. 點擊其他區域 -> 隱藏鍵盤
        contentArea.addEventListener('click', () => {
            keyboardArea.classList.remove('show');
        });

        // --- 輸入邏輯 ---

        function pressKey(num) {
            // 防止鍵盤被收起 (點擊鍵盤本身不應觸發 contentArea 的收起)
            // 這裡不需要額外代碼，因為 click 事件不會穿透鍵盤 div 到 content
            
            if (currentCode.length < 4) {
                currentCode += num;
                updateBoxes();
            }
        }

        function pressBackspace() {
            if (currentCode.length > 0) {
                currentCode = currentCode.slice(0, -1);
                updateBoxes();
            }
        }

        function autoFill() {
            currentCode = "1234";
            updateBoxes();
        }

        function updateBoxes() {
            boxes.forEach(box => {
                box.textContent = "";
                box.classList.remove('active');
            });
            for (let i = 0; i < currentCode.length; i++) {
                boxes[i].textContent = currentCode[i];
            }
            if (currentCode.length < 4) {
                boxes[currentCode.length].classList.add('active');
            } else {
                boxes[3].classList.add('active');
            }
        }

        verifyBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // 防止點擊按鈕時鍵盤收起 (看你喜好，通常按鈕可以收起或不收起)
            
            if (currentCode.length === 4) {
                alert("驗證成功！");
                window.location.href = 'login.html'; 
            } else {
                alert("請輸入完整的 4 位數驗證碼");
            }
        });

    </script>
</body>
</html>
