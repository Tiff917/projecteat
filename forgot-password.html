<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forgot Password</title>
    <style>
        /* --- 1. 基礎設定 (與之前保持一致) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        }

        :root {
            --bg-color: #F2EBE0;       
            --primary-brown: #8D6E63;  
            --text-dark: #6D5D55;      
            --btn-color: #C4B5A8; /* 圖片中的淺灰褐按鈕色 */
        }

        body {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 2. 手機外框 --- */
        .phone-frame {
            width: 375px;
            height: 740px;
            background-color: var(--bg-color);
            border-radius: 44px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            border: 8px solid #222;
            display: flex;
            flex-direction: column;
        }

        /* --- 3. 狀態列 --- */
        .status-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 44px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; z-index: 10;
            font-size: 14px; font-weight: 600; color: #000;
        }
        .dynamic-island {
            position: absolute; top: 11px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 35px; background-color: #000; border-radius: 20px;
        }
        .status-icons { display: flex; gap: 5px; }

        /* --- 4. 內容區域 --- */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 根據圖片，內容大約從中間偏上開始 */
            padding-top: 240px; 
            padding-left: 25px;
            padding-right: 25px;
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 80px; /* 標題與輸入框的距離 */
            letter-spacing: 0.5px;
        }

        /* 輸入框樣式 - 圖片中為白色長方形 */
        .input-field {
            width: 100%;
            height: 55px;
            background-color: #FFFFFF; /* 純白背景 */
            border: none;
            padding: 0 20px;
            font-size: 16px;
            color: #333;
            margin-bottom: 60px; /* 輸入框與按鈕的距離 */
            border-radius: 2px; /* 圖片中看起來非常方正，僅給極小圓角 */
            outline: none;
        }

        .input-field::placeholder {
            color: #C0C0C0; /* 淺灰色提示文字 */
        }

        /* 按鈕樣式 - 圖片中為淺灰褐長方形 */
        .submit-btn {
            width: 100%;
            height: 55px;
            background-color: var(--btn-color);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 2px; /* 方正風格 */
            transition: opacity 0.2s;
        }

        .submit-btn:active {
            opacity: 0.8;
        }

        /* --- 5. Home Indicator --- */
        .home-indicator {
            position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%);
            width: 130px; height: 5px; background-color: #000; border-radius: 3px;
        }
        
        /* 簡單的返回按鈕 (隱形熱區)，方便測試時點擊頂部空白處回去 */
        .back-zone {
            position: absolute; top: 50px; left: 20px; width: 40px; height: 40px;
            z-index: 20; cursor: pointer;
            /* background: rgba(0,0,0,0.1); 開發時可打開看位置 */ 
        }

    </style>
</head>
<body>

    <div class="phone-frame">
        
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="dynamic-island"></div>
            <div class="status-icons">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="black"><path d="M1 10h2v2H1zm4-3h2v5H5zm4-3h2v8H9zm4-3h2v11h-2z"/></svg>
                <svg width="24" height="12" viewBox="0 0 24 12" fill="none" stroke="black" stroke-width="1.5"><rect x="1" y="1" width="18" height="10" rx="2" /><path d="M20 4v4" /><rect x="3" y="3" width="14" height="6" fill="black" rx="1"/></svg>
            </div>
        </div>

        <div class="back-zone" onclick="goBack()"></div>

        <div class="content">
            <div class="title">Forgot Password?</div>
            
            <input type="email" class="input-field" id="emailInput" placeholder="Gmail">
            
            <button class="submit-btn" id="submitBtn">Submit</button>
        </div>

        <div class="home-indicator"></div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('emailInput');

        // 提交按鈕邏輯
        submitBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();

            if (email) {
                // 模擬發送成功
                alert(`重設密碼連結已發送至：\n${email}\n\n即將返回登入頁面。`);
                window.location.href = 'otp_verify.html'; // 跳轉回登入頁
            } else {
                alert("請輸入您的 Gmail 或電子信箱。");
            }
        });

        // 點擊頂部空白處返回 (輔助功能)
        function goBack() {
            window.location.href = 'otp_verify.html';
        }
    </script>
</body>
</html>
