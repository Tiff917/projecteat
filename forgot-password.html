<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Forgot Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* ÂÖ±Áî® RWD Ê®£Âºè */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { background-color: #E3D5CA; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .auth-card {
            width: 100%; max-width: 400px; background-color: #F5EBE1; border-radius: 30px; padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(109, 93, 85, 0.15); display: flex; flex-direction: column; align-items: center; position: relative;
        }

        /* ÊâãÊ©üÊªøÁâà */
        @media screen and (max-width: 480px) {
            body { padding: 0; background-color: #F5EBE1; align-items: flex-start; }
            .auth-card { max-width: 100%; min-height: 100vh; border-radius: 0; box-shadow: none; justify-content: center; padding-top: 60px; }
        }

        .back-btn { position: absolute; top: 30px; left: 20px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #6D5D55; font-size: 32px; text-decoration: none; }
        .title { font-size: 26px; font-weight: 700; color: #6D5D55; margin-top: 40px; margin-bottom: 40px; }
        
        .input-wrapper { width: 100%; background-color: #FFFFFF; border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 30px; transition: all 0.3s; }
        .input-wrapper.error { border: 1px solid #ff6b6b; background-color: #fff5f5; }
        .input-wrapper i { color: #bfa093; font-size: 20px; }
        .input-wrapper input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; color: #5c4b45; }
        
        .submit-btn { width: 100%; padding: 16px; background-color: #D7BDB0; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; box-shadow: 0 4px 12px rgba(215, 189, 176, 0.5); transition: transform 0.1s; }
        .submit-btn:active { transform: scale(0.98); background-color: #c4a89a; }
    </style>
</head>
<body>
    <div class="auth-card">
        <a href="login.html" class="back-btn"><i class='bx bx-chevron-left'></i></a>
        <div class="title">Forgot Password?</div>
        <div class="input-wrapper" id="emailWrapper">
            <i class='bx bx-envelope'></i>
            <input type="email" id="emailInput" placeholder="Gmail">
        </div>
        <button class="submit-btn" id="submitBtn">Submit</button>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('emailInput');
        const emailWrapper = document.getElementById('emailWrapper');

        submitBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();
            if (email) {
                // üî• Ë∑≥ËΩâÂà∞È©óË≠âÈ†ÅÈù¢Ôºå‰∏¶Â∏∂‰∏ä Email ÂèÉÊï∏
                window.location.href = `otp_verify.html?email=${encodeURIComponent(email)}`; 
            } else {
                emailWrapper.classList.add('error');
            }
        });
    </script>
</body>
</html>
