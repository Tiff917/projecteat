<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Enter OTP</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* ÂÖ±Áî® RWD Ê®£Âºè */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { background-color: #E3D5CA; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; overflow: hidden; }
        
        .auth-card {
            width: 100%; max-width: 400px; background-color: #F5EBE1; border-radius: 30px; padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(109, 93, 85, 0.15); display: flex; flex-direction: column; align-items: center; position: relative;
            height: 100vh; max-height: 800px; /* ÈôêÂà∂È´òÂ∫¶‰ª•ÂÖçÈçµÁõ§Ë∑ëÂá∫Âéª */
        }

        @media screen and (max-width: 480px) {
            body { padding: 0; background-color: #F5EBE1; align-items: flex-start; }
            .auth-card { max-width: 100%; min-height: 100vh; border-radius: 0; box-shadow: none; padding-top: 60px; max-height: none; }
        }

        .back-btn { position: absolute; top: 30px; left: 20px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #6D5D55; font-size: 32px; text-decoration: none; }
        .title { font-size: 26px; font-weight: 700; color: #6D5D55; margin-bottom: 10px; margin-top: 20px; }
        .subtitle { font-size: 14px; color: #8D6E63; text-align: center; margin-bottom: 40px; line-height: 1.5; }
        #user-email { font-weight: 600; color: #5D4037; }

        .otp-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; width: 100%; }
        .otp-box { width: 50px; height: 60px; border: 2px solid #D7BDB0; border-radius: 10px; font-size: 24px; display: flex; align-items: center; justify-content: center; color: #5D4037; background: #fff; font-weight: bold; }
        .otp-box.active { border-color: #8D6E63; box-shadow: 0 0 0 4px rgba(141, 110, 99, 0.1); }

        .verify-btn { width: 100%; padding: 16px; background-color: #D7BDB0; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; }
        .verify-btn:active { opacity: 0.9; }

        /* Ê®°Êì¨ÈçµÁõ§ */
        .keyboard-area { position: absolute; bottom: 0; left: 0; width: 100%; background-color: #f0f0f0; border-radius: 20px 20px 0 0; transform: translateY(100%); transition: transform 0.3s; z-index: 50; padding-bottom: 20px; }
        .keyboard-area.show { transform: translateY(0); }
        .keyboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; }
        .key { height: 55px; background: transparent; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; color: #333; }
        .key:active { background: #e0e0e0; }
        .key-sub { font-size: 9px; margin-top: 2px; color: #666; font-weight: bold; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="auth-card" id="contentArea">
        <a href="forgot-password.html" class="back-btn"><i class='bx bx-chevron-left'></i></a>
        <div class="title">Enter OTP</div>
        <div class="subtitle">A 4 digit code has been sent to<br><span id="user-email">email@example.com</span></div>

        <div class="otp-container" id="otpContainer">
            <div class="otp-box active" id="box1"></div>
            <div class="otp-box" id="box2"></div>
            <div class="otp-box" id="box3"></div>
            <div class="otp-box" id="box4"></div>
        </div>

        <button class="verify-btn" id="verifyBtn">Verify</button>

        <div class="keyboard-area" id="keyboard">
            <div style="height:40px; background:#e8e8e8; display:flex; justify-content:center; align-items:center; color:#666; font-size:14px; cursor:pointer;" onclick="autoFill()">Tap to autofill: 1234</div>
            <div class="keyboard-grid">
                <div class="key" onclick="pressKey(1)">1</div>
                <div class="key" onclick="pressKey(2)">2<span class="key-sub">ABC</span></div>
                <div class="key" onclick="pressKey(3)">3<span class="key-sub">DEF</span></div>
                <div class="key" onclick="pressKey(4)">4<span class="key-sub">GHI</span></div>
                <div class="key" onclick="pressKey(5)">5<span class="key-sub">JKL</span></div>
                <div class="key" onclick="pressKey(6)">6<span class="key-sub">MNO</span></div>
                <div class="key" onclick="pressKey(7)">7<span class="key-sub">PQRS</span></div>
                <div class="key" onclick="pressKey(8)">8<span class="key-sub">TUV</span></div>
                <div class="key" onclick="pressKey(9)">9<span class="key-sub">WXYZ</span></div>
                <div class="key"></div>
                <div class="key" onclick="pressKey(0)">0</div>
                <div class="key" onclick="pressBackspace()"><i class='bx bx-left-arrow-alt'></i></div>
            </div>
        </div>
    </div>

    <script>
        // ÂàùÂßãÂåñ
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if(email) document.getElementById('user-email').textContent = email;

        const keyboard = document.getElementById('keyboard');
        const otpContainer = document.getElementById('otpContainer');
        const verifyBtn = document.getElementById('verifyBtn');
        const boxes = [document.getElementById('box1'), document.getElementById('box2'), document.getElementById('box3'), document.getElementById('box4')];
        let currentCode = "";

        // ÈçµÁõ§ÈñãÈóú
        otpContainer.addEventListener('click', (e) => { e.stopPropagation(); keyboard.classList.add('show'); });
        document.getElementById('contentArea').addEventListener('click', () => keyboard.classList.remove('show'));
        keyboard.addEventListener('click', (e) => e.stopPropagation());

        // Ëº∏ÂÖ•ÈÇèËºØ
        function pressKey(num) {
            if (currentCode.length < 4) { currentCode += num; updateBoxes(); }
        }
        function pressBackspace() {
            if (currentCode.length > 0) { currentCode = currentCode.slice(0, -1); updateBoxes(); }
        }
        function autoFill() { currentCode = "1234"; updateBoxes(); }
        
        function updateBoxes() {
            boxes.forEach(b => { b.textContent = ""; b.classList.remove('active'); });
            for(let i=0; i<currentCode.length; i++) boxes[i].textContent = currentCode[i];
            if(currentCode.length < 4) boxes[currentCode.length].classList.add('active');
            else boxes[3].classList.add('active');
        }

        // È©óË≠âÊåâÈàï
        verifyBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentCode.length === 4) {
                // üî• Ë∑≥ËΩâÂà∞ÈáçË®≠ÂØÜÁ¢ºÈ†ÅÔºåÁπºÁ∫åÂÇ≥ÈÅû Email
                window.location.href = `reset_password.html?email=${encodeURIComponent(email)}`;
            } else {
                alert("Please enter 4 digits.");
            }
        });
    </script>
</body>
</html>
