<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enter OTP</title>
    <style>
        /* --- 1. 基礎設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        }

        :root {
            --bg-color: #F2EBE0;       
            --text-dark: #6D5D55; 
            --text-light: #9E9E9E;     
            --btn-color: #C4B5A8; 
            --input-border: #8D6E63;
        }

        body {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 2. 手機外框 --- */
        .phone-frame {
            width: 375px;
            height: 740px;
            background-color: var(--bg-color);
            border-radius: 44px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            border: 8px solid #222;
            display: flex;
            flex-direction: column;
        }

        /* --- 3. 狀態列 --- */
        .status-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 44px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; z-index: 10;
            font-size: 14px; font-weight: 600; color: #000;
        }
        .dynamic-island {
            position: absolute; top: 11px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 35px; background-color: #000; border-radius: 20px;
        }
        .status-icons { display: flex; gap: 5px; }

        /* --- 4. 內容區域 --- */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 140px; 
            padding-left: 25px;
            padding-right: 25px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark); /* 圖片標題是深褐色 */
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 14px;
            color: #8D6E63;
            text-align: center;
            margin-bottom: 50px;
            line-height: 1.5;
            padding: 0 10px;
        }

        /* OTP 輸入框容器 */
        .otp-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 50px;
            padding: 0 10px; /* 稍微內縮 */
        }

        .otp-box {
            width: 60px;
            height: 60px;
            border: 2px solid #A1887F; /* 圖片中的框框邊線顏色 */
            background-color: transparent; /* 透明背景 */
            font-size: 28px;
            text-align: center;
            line-height: 56px; /* 垂直置中 */
            color: var(--text-dark);
            border-radius: 2px; /* 方框 */
            font-weight: 600;
        }
        
        /* 模擬聚焦狀態 */
        .otp-box.active {
            border-color: #5D4037;
            background-color: rgba(255,255,255,0.2);
        }

        /* Verify 按鈕 */
        .verify-btn {
            width: 100%;
            height: 55px;
            background-color: var(--btn-color);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 2px;
        }
        .verify-btn:active { opacity: 0.8; }

        /* --- 5. 模擬 iOS 鍵盤區域 --- */
        .keyboard-area {
            background-color: #D1D5DB; /* 鍵盤背景灰 */
            background-color: rgba(245, 245, 245, 0.95); /* 淺色毛玻璃感 */
            backdrop-filter: blur(10px);
            padding-bottom: 20px;
            border-top: 1px solid #ccc;
        }

        /* 自動填入建議列 */
        .suggestion-bar {
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
            background-color: #fff;
        }
        .suggestion-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .sug-label { font-size: 11px; color: #888; }
        .sug-code { font-size: 16px; color: #000; font-weight: 500; }

        /* 數字鍵盤網格 */
        .keyboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px; /* 分隔線 */
            padding-top: 5px;
        }

        .key {
            height: 55px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            cursor: pointer;
            font-size: 24px;
            color: #000;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.1s;
        }
        .key:active { background-color: #e5e5e5; }
        
        .key-sub {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 2px;
            color: #000;
        }

        .key-blank { pointer-events: none; } /* 左下角空白鍵 */
        
        /* 退格鍵圖示 */
        .key-backspace svg {
            width: 24px; height: 24px; fill: #000;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%);
            width: 130px; height: 5px; background-color: #000; border-radius: 3px; z-index: 100;
        }

    </style>
</head>
<body>

    <div class="phone-frame">
        
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="dynamic-island"></div>
            <div class="status-icons">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="black"><path d="M1 10h2v2H1zm4-3h2v5H5zm4-3h2v8H9zm4-3h2v11h-2z"/></svg>
                <svg width="24" height="12" viewBox="0 0 24 12" fill="none" stroke="black" stroke-width="1.5"><rect x="1" y="1" width="18" height="10" rx="2" /><path d="M20 4v4" /><rect x="3" y="3" width="14" height="6" fill="black" rx="1"/></svg>
            </div>
        </div>

        <div class="content">
            <div class="title">Enter OTP</div>
            <div class="subtitle">A 4 digit code has been sent to<br>+91 9876543210</div>

            <div class="otp-container">
                <div class="otp-box active" id="box1"></div>
                <div class="otp-box" id="box2"></div>
                <div class="otp-box" id="box3"></div>
                <div class="otp-box" id="box4"></div>
            </div>

            <button class="verify-btn" id="verifyBtn">Verify</button>
        </div>

        <div class="keyboard-area">
            <div class="suggestion-bar" onclick="autoFill()">
                <div class="suggestion-item">
                    <span class="sug-label">From Messages</span>
                    <span class="sug-code">1234</span>
                </div>
            </div>

            <div class="keyboard-grid">
                <div class="key" onclick="pressKey(1)">1<span class="key-sub"></span></div>
                <div class="key" onclick="pressKey(2)">2<span class="key-sub">ABC</span></div>
                <div class="key" onclick="pressKey(3)">3<span class="key-sub">DEF</span></div>
                
                <div class="key" onclick="pressKey(4)">4<span class="key-sub">GHI</span></div>
                <div class="key" onclick="pressKey(5)">5<span class="key-sub">JKL</span></div>
                <div class="key" onclick="pressKey(6)">6<span class="key-sub">MNO</span></div>
                
                <div class="key" onclick="pressKey(7)">7<span class="key-sub">PQRS</span></div>
                <div class="key" onclick="pressKey(8)">8<span class="key-sub">TUV</span></div>
                <div class="key" onclick="pressKey(9)">9<span class="key-sub">WXYZ</span></div>
                
                <div class="key key-blank"></div>
                <div class="key" onclick="pressKey(0)">0</div>
                <div class="key key-backspace" onclick="pressBackspace()">
                    <svg viewBox="0 0 24 24"><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"/></svg>
                </div>
            </div>
        </div>

        <div class="home-indicator"></div>
    </div>

    <script>
        let currentCode = "";
        const boxes = [
            document.getElementById('box1'),
            document.getElementById('box2'),
            document.getElementById('box3'),
            document.getElementById('box4')
        ];
        const verifyBtn = document.getElementById('verifyBtn');

        // 輸入數字邏輯
        function pressKey(num) {
            if (currentCode.length < 4) {
                currentCode += num;
                updateBoxes();
            }
        }

        // 退格鍵邏輯
        function pressBackspace() {
            if (currentCode.length > 0) {
                currentCode = currentCode.slice(0, -1);
                updateBoxes();
            }
        }

        // 自動填入功能
        function autoFill() {
            currentCode = "1234";
            updateBoxes();
        }

        // 更新畫面上的方框
        function updateBoxes() {
            // 清空所有框
            boxes.forEach(box => {
                box.textContent = "";
                box.classList.remove('active');
            });

            // 填入數字
            for (let i = 0; i < currentCode.length; i++) {
                boxes[i].textContent = currentCode[i];
            }

            // 設定 active 邊框 (指在下一個空位)
            if (currentCode.length < 4) {
                boxes[currentCode.length].classList.add('active');
            } else {
                // 如果滿了，停在最後一個或全部不高亮
                boxes[3].classList.add('active');
            }
        }

        // 驗證按鈕
        verifyBtn.addEventListener('click', () => {
            if (currentCode.length === 4) {
                // 這裡模擬驗證成功
                // 可以跳轉到重設密碼頁面，或者直接登入
                alert("驗證成功！\nVerify Success!");
                window.location.href = 'index.html'; // 假設跳轉到主頁
            } else {
                alert("請輸入完整的 4 位數驗證碼。\nPlease enter 4 digits.");
            }
        });

    </script>
</body>
</html>
