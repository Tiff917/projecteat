<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gourmet App</title>
    <style>
        /* --- 1. 基礎設定 & RWD 變數 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        }

        :root {
            --bg-color: #F2EBE0;        
            --primary-brown: #8D6E63;   
            --text-dark: #5D4037;
            --text-light: #9E9E9E;      
            
            /* RWD 安全區域變數 */
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        body {
            background-color: var(--bg-color);
            width: 100vw;
            /* 使用 dvh (Dynamic Viewport Height) 解決手機網址列遮擋問題 */
            height: 100dvh; 
            overflow: hidden; /* 禁止整體頁面滾動 */
            position: fixed; /* 鎖定畫面防止橡皮筋效果 */
        }

        /* --- 2. 主畫面結構 (滿版) --- */
        
        /* 狀態列模擬 (可選，如果要保留那種感覺) */
        .status-bar {
            position: fixed; top: 0; left: 0; width: 100%; 
            height: calc(var(--safe-top) + 24px);
            display: flex; justify-content: space-between; align-items: flex-end;
            padding: 0 25px 10px 25px; 
            z-index: 500; 
            font-size: 14px; font-weight: 600; color: #000;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(242,235,224,0.9), transparent);
        }
        
        /* 導航列定位調整 (Fixed) */
        .top-bar {
            position: fixed; top: calc(var(--safe-top) + 20px); left: 0; width: 100%;
            padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .bottom-bar {
            position: fixed; bottom: calc(var(--safe-bottom) + 20px); left: 0; width: 100%;
            padding: 0 40px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; pointer-events: none;
            transition: opacity 0.3s;
        }

        /* 按鈕樣式 (維持不變，稍微調整 RWD 尺寸) */
        .btn-container {
            pointer-events: auto; cursor: pointer;
            transition: transform 0.1s;
            display: flex; justify-content: center; align-items: center;
        }
        .btn-container:active { transform: scale(0.92); }

        .avatar { width: 48px; height: 48px; background-color: #947867; border-radius: 50%; }
        .search-pill {
            flex: 1; margin: 0 15px; height: 48px; background-color: #947867; border-radius: 24px;
            display: flex; justify-content: flex-start; align-items: center; padding-left: 15px;
            max-width: 400px; /* 避免在大螢幕過寬 */
        }
        .notification { width: 48px; height: 48px; background-color: #947867; border-radius: 50%; }
        .shutter-btn {
            width: 76px; height: 76px; border: 4px solid #F2EBE0; background-color: #947867; border-radius: 50%;
            box-shadow: 0 8px 15px rgba(148, 120, 103, 0.4), inset 0 0 0 3px #F2EBE0;
        }

        svg { fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .icon-white svg { stroke: white; stroke-width: 2; }
        .icon-brown svg { stroke: #947867; stroke-width: 2.5; }

        /* --- 3. 頁面滑動軌道 (RWD 調整) --- */
        .carousel-track {
            display: flex; 
            width: 300vw; /* 總寬度是視窗寬度的 3 倍 */
            height: 100%;
            transform: translateX(-33.333vw); /* 初始停在第二頁 (100vw / 300vw = 33.333%) */
            z-index: 1;
            will-change: transform;
        }
        
        .page {
            width: 100vw; /* 每一頁佔滿螢幕寬度 */
            height: 100%; 
            flex-shrink: 0; 
            position: relative;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden;
        }
        
        /* 卡片 RWD */
        .card {
            /* 讓卡片寬度適應螢幕，但設定最大寬度保持美感 */
            width: 85vw; 
            max-width: 400px;
            height: 60vh; 
            max-height: 550px;
            
            background-color: #ddd; border-radius: 35px;
            background-image: url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80');
            background-size: cover; background-position: center;
            box-shadow: 0 15px 30px rgba(93, 64, 55, 0.15);
            position: relative; overflow: hidden;
        }
        .card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(30, 30, 30, 0.6); z-index: 2;
        }

        /* --- 4. 個人頁面 (全螢幕覆蓋) --- */
        .profile-page {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100dvh;
            background-color: var(--bg-color);
            z-index: 600; /* 最高層級 */
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            display: flex; flex-direction: column;
            padding: calc(var(--safe-top) + 20px) 30px 40px 30px;
        }

        .profile-page.active {
            transform: translateX(0);
        }

        .back-btn {
            width: 44px; height: 44px;
            background-color: #D7CCC8;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; margin-bottom: 20px;
        }

        .profile-header {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 40px;
        }
        .profile-avatar {
            width: 120px; height: 120px; background-color: #fff; border-radius: 50%;
            margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .profile-name { font-size: 24px; font-weight: bold; color: var(--text-dark); letter-spacing: 1px; }
        .profile-email { font-size: 15px; color: var(--text-dark); opacity: 0.6; margin-top: 5px; }

        .profile-menu { display: flex; flex-direction: column; gap: 25px; width: 100%; max-width: 500px; margin: 0 auto; }
        .menu-item {
            display: flex; align-items: center;
            font-size: 18px; color: var(--text-dark); font-weight: 500; cursor: pointer;
            padding: 10px;
            border-radius: 12px;
            transition: background-color 0.2s;
        }
        .menu-item:active { background-color: rgba(141, 110, 99, 0.1); }
        .menu-icon { width: 28px; margin-right: 20px; text-align: center; color: #8D6E63; display: flex; align-items: center; }
        
        .logout-btn {
            margin-top: auto;
            width: 100%; max-width: 500px; height: 56px;
            background-color: #C1B0A4;
            color: white; border: none; border-radius: 18px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            align-self: center;
            margin-bottom: var(--safe-bottom);
        }

        /* --- 5. Action Sheet (底部彈出) --- */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100dvh;
            background: rgba(0,0,0,0.4); opacity: 0; pointer-events: none; transition: opacity 0.3s;
            z-index: 400;
        }
        .modal-backdrop.active { opacity: 1; pointer-events: auto; }

        .action-sheet {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: var(--bg-color);
            border-top-left-radius: 35px; border-top-right-radius: 35px;
            padding: 10px 25px 30px 25px;
            padding-bottom: calc(var(--safe-bottom) + 30px);
            transform: translateY(100%); z-index: 450;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
            touch-action: none; 
        }
        .sheet-handle-area { width: 100%; height: 40px; display: flex; justify-content: center; align-items: center; cursor: grab; }
        .sheet-handle { width: 50px; height: 5px; background-color: #D7CCC8; border-radius: 10px; }
        .sheet-option { 
            display: flex; align-items: center; padding: 20px 0; 
            border-bottom: 1px solid #E0D4C8; color: var(--text-dark); font-weight: 600; font-size: 18px;
            cursor: pointer;
        }
        .sheet-option:last-child { border-bottom: none; }
        .sheet-option svg { width: 28px; height: 28px; margin-right: 15px; stroke: var(--primary-brown); }

    </style>
</head>

    <script>
    // --- 核心變數 ---
    const track = document.getElementById('track');
    const shutterBtn = document.getElementById('shutterBtn');
    const actionSheet = document.getElementById('actionSheet');
    const backdrop = document.getElementById('backdrop');
    const topBar = document.getElementById('topBar');
    const bottomBar = document.getElementById('bottomBar');
    const logoutBtn = document.querySelector('.logout-btn');

    // 個人頁面變數
    const profilePage = document.getElementById('profilePage');
    const openProfileBtn = document.getElementById('openProfileBtn');
    const closeProfileBtn = document.getElementById('closeProfileBtn');

    // 頁面滑動狀態變數
    let currentPage = 1; // 0, 1, 2
    let startX = 0; let startY = 0;
    // RWD 重要：用 vw 單位來計算偏移量
    let currentTranslate = -33.333; // 起始位置是中間頁
    let isDraggingPage = false;
    let startTranslate = 0;
    let isHorizontalMove = false;

    // Action Sheet 變數
    let sheetStartY = 0; let isDraggingSheet = false;

    // ==========================================
    // 1. 個人頁面開關 & 登出
    // ==========================================
    openProfileBtn.addEventListener('click', () => {
        profilePage.classList.add('active');
    });

    closeProfileBtn.addEventListener('click', () => {
        profilePage.classList.remove('active');
    });

    logoutBtn.addEventListener('click', () => {
        window.location.href = 'login.html'; 
    });

    // ==========================================
    // 2. 頁面左右滑動邏輯 (RWD 適配版)
    // ==========================================
    track.addEventListener('mousedown', pageDragStart);
    track.addEventListener('touchstart', pageDragStart);

    function pageDragStart(e) {
        if (isDraggingSheet) return;

        isDraggingPage = true; 
        isHorizontalMove = false;
        startX = getX(e); 
        startY = getY(e);
        // 重置起始位置 (單位 %)
        startTranslate = -currentPage * 33.333;
        
        track.style.transition = 'none';

        window.addEventListener('mousemove', pageDragMove);
        window.addEventListener('touchmove', pageDragMove, {passive: false});
        window.addEventListener('mouseup', pageDragEnd);
        window.addEventListener('touchend', pageDragEnd);
    }

    function pageDragMove(e) {
        if (!isDraggingPage) return;
        
        const currentX = getX(e);
        const currentY = getY(e);
        const deltaX = currentX - startX;
        const deltaY = currentY - startY;

        // 方向鎖定：更嚴格的判斷
        if (!isHorizontalMove && (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10)) {
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                isHorizontalMove = true;
            } else {
                isDraggingPage = false; 
                pageDragEnd(e);
                return; 
            }
        }

        if (isHorizontalMove) {
            if(e.cancelable) e.preventDefault();
            
            // 計算移動百分比 (基於視窗寬度 window.innerWidth)
            // track 總寬 300vw, 移動 1個螢幕寬 = 33.333%
            const screenWidth = window.innerWidth;
            const movePercent = (deltaX / screenWidth) * 33.333;
            
            let nextTranslate = startTranslate + movePercent;

            // 邊界阻力
            if (nextTranslate > 0 || nextTranslate < -66.666) {
                nextTranslate = startTranslate + (movePercent * 0.3);
            }

            currentTranslate = nextTranslate;
            // 為了在手機上更順暢，使用 3d 加速
            track.style.transform = `translate3d(${currentTranslate}%, 0, 0)`;
        }
    }

    function pageDragEnd(e) {
        if (!isDraggingPage && !isHorizontalMove) {
            cleanupPageDrag();
            return;
        }

        isDraggingPage = false;
        
        const movedBy = currentTranslate - startTranslate;
        const threshold = 5; // 5% 觸發換頁

        if (movedBy < -threshold && currentPage < 2) {
            currentPage++;
        } else if (movedBy > threshold && currentPage > 0) {
            currentPage--;
        }

        updateCarousel();
        cleanupPageDrag();
    }

    function cleanupPageDrag() {
        window.removeEventListener('mousemove', pageDragMove);
        window.removeEventListener('touchmove', pageDragMove);
        window.removeEventListener('mouseup', pageDragEnd);
        window.removeEventListener('touchend', pageDragEnd);
    }

    function updateCarousel() {
        track.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1)';
        track.style.transform = `translate3d(-${currentPage * 33.333}%, 0, 0)`;
        
        const opacity = (currentPage === 1) ? '1' : '0';
        topBar.style.opacity = opacity;
        bottomBar.style.opacity = opacity;
        
        // 額外優化：非主頁時禁用 Bar 點擊
        topBar.style.pointerEvents = (currentPage === 1) ? 'auto' : 'none';
        bottomBar.style.pointerEvents = (currentPage === 1) ? 'auto' : 'none';
    }

    // ==========================================
    // 3. Action Sheet 邏輯
    // ==========================================
    shutterBtn.addEventListener('click', () => {
        actionSheet.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1)';
        actionSheet.style.transform = 'translateY(0)';
        backdrop.classList.add('active');
    });

    backdrop.addEventListener('click', closeSheet);

    function closeSheet() {
        actionSheet.style.transition = 'transform 0.3s ease-out';
        actionSheet.style.transform = 'translateY(100%)';
        backdrop.classList.remove('active');
    }

    // Sheet 拖曳關閉邏輯
    const sheetHandleArea = document.querySelector('.sheet-handle-area');
    sheetHandleArea.addEventListener('mousedown', sheetDragStart);
    sheetHandleArea.addEventListener('touchstart', sheetDragStart);

    function sheetDragStart(e) {
        isDraggingSheet = true; 
        sheetStartY = getY(e);
        actionSheet.style.transition = 'none';

        window.addEventListener('mousemove', sheetDragMove);
        window.addEventListener('touchmove', sheetDragMove, {passive: false});
        window.addEventListener('mouseup', sheetDragEnd);
        window.addEventListener('touchend', sheetDragEnd);
    }

    function sheetDragMove(e) {
        if (!isDraggingSheet) return;
        let currentY = getY(e);
        let deltaY = currentY - sheetStartY;

        if (deltaY > 0) {
            if(e.cancelable) e.preventDefault();
            actionSheet.style.transform = `translateY(${deltaY}px)`;
        }
    }

    function sheetDragEnd(e) {
        if (!isDraggingSheet) return;
        isDraggingSheet = false;
        
        window.removeEventListener('mousemove', sheetDragMove);
        window.removeEventListener('touchmove', sheetDragMove);
        window.removeEventListener('mouseup', sheetDragEnd);
        window.removeEventListener('touchend', sheetDragEnd);
        
        let endY = e.changedTouches ? e.changedTouches[0].clientY : getY(e);
        let deltaY = endY - sheetStartY;

        if (deltaY > 100) {
            closeSheet();
        } else {
            actionSheet.style.transition = 'transform 0.4s cubic-bezier(0.25, 1.5, 0.5, 1)';
            actionSheet.style.transform = 'translateY(0)';
        }
    }

    // ==========================================
    // 4. 輔助函數
    // ==========================================
    function getX(e) { return e.type.includes('mouse') ? e.pageX : e.touches[0].clientX; }
