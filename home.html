<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gourmet App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-page" id="profilePage">
        <div class="back-btn" id="closeProfileBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><path d="M15 18l-6-6 6-6" /></svg>
        </div>
        <div class="profile-header">
            <div class="profile-avatar"></div>
            <div class="profile-name">User</div>
            <div class="profile-email">user@example.com</div>
        </div>
        <div class="profile-menu">
            <div class="menu-item"><span>My Profile</span></div>
            <div class="menu-item" id="subscriptionBtn">
                <span>Subscription</span>
                <span id="vipStatusText" style="margin-left: auto; font-size: 12px; color: #8D6E63;">Free</span>
            </div>
        </div>
        <button class="logout-btn">Log Out</button>
    </div>

    <div class="top-bar" id="topBar">
        <div class="btn-container avatar" id="openProfileBtn"></div>
        <div class="btn-container search-pill icon-white">
            <i class='bx bx-search' style="font-size: 20px;"></i>
        </div>
        <div class="btn-container notification icon-white">
            <i class='bx bx-bell' style="font-size: 20px;"></i>
        </div>
    </div>

    <div class="carousel-track" id="track">

        <div class="page-container" id="page-memory">
            <div class="loading-text">Loading Memory...</div>
        </div>

        <div class="page-container" id="page-home">
            <div class="card">
                <div class="date-display" id="dateDisplay">
                    <span id="dateText">Today</span>
                </div>
            </div>
        </div>

        <div class="page-container" id="page-community">
            <div class="page-content-wrapper" style="height: 100%; display: flex; flex-direction: column;">
                <div style="padding: 20px 15px 10px 15px; background-color: #F2EBE0; z-index: 10;">
                    <h2 style="color: #5D4037; font-size: 24px; font-weight: 700; margin: 0;">Community</h2>
                    <p style="color: #8D6E63; font-size: 12px; margin: 5px 0 0 0;">Discover VIP moments</p>
                </div>
                <div id="feedContainer" style="flex: 1; overflow-y: auto; padding-bottom: 100px;">
                    <div style="text-align: center; margin-top: 50px; color: #8D6E63;">Loading...</div>
                </div>
            </div>
        </div>

    </div>

    <div class="bottom-bar" id="bottomBar">
        <div class="btn-container icon-brown"><i class='bx bx-map-alt' style="font-size: 24px;"></i></div>
        <div class="btn-container shutter-btn" id="shutterBtn"></div>
        <div class="btn-container icon-brown" id="editBtn"><i class='bx bx-edit' style="font-size: 24px;"></i></div>
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
    <input type="file" id="multiPhotoInput" accept="image/*" multiple style="display: none;">
    <input type="file" id="albumInput" accept="image/*" multiple style="display: none;">

    <div class="modal-backdrop" id="backdrop"></div>
    <div class="action-sheet" id="actionSheet">
        <div class="sheet-handle-area"><div class="sheet-handle"></div></div>
        <div class="sheet-option" id="takePhotoBtn"><span>Camera</span></div>
        <div class="sheet-option" id="chooseAlbumBtn"><span>Album</span></div>
    </div>

    <div class="editor-page" id="editorPage">
        <div class="editor-header">
            <span class="header-btn" id="cancelEditBtn">Back</span>
            <span class="header-title">Post</span>
            <span class="header-btn next-btn" id="publishBtn">Finish</span>
        </div>
        <div class="preview-area" id="editorPreview"></div>
        <div class="editor-tools-bar">
            <div class="tool-capsule" id="tagPeopleBtn">Tag People</div>
            <div class="tool-capsule" id="tagLocationBtn">Location <span id="locationText"></span></div>
            <div class="tool-capsule right" id="multiSelectBtn">Multiple</div>
        </div>
        <div class="gallery-grid" id="editorGrid"></div>
    </div>

    <div class="payment-modal" id="paymentModal">
        <div class="payment-close" id="closePaymentBtn">&times;</div>
        <div class="payment-header"><div class="payment-title">Subscribe to Premium</div><div class="payment-price">NT.99.00</div></div>
        <div class="pay-btn" id="confirmPayBtn">Confirm Pay</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
