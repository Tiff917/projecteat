<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gourmet App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-page" id="profilePage">
        <div class="back-btn" id="closeProfileBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><path d="M15 18l-6-6 6-6" /></svg>
        </div>
        <div class="profile-header">
            <div class="profile-avatar"></div>
            <div class="profile-name">T T T T T</div>
            <div class="profile-email">YYYT.gmail.com</div>
        </div>
        <div class="profile-menu">
            <div class="menu-item"><span>My Profile</span></div>
            <div class="menu-item"><span>Subscription</span></div>
            <div class="menu-item"><span>Address</span></div>
            <div class="menu-item"><span>Contact Us</span></div>
            <div class="menu-item"><span>Setting</span></div>
        </div>
        <button class="logout-btn">Log Out</button>
    </div>

    <div class="top-bar" id="topBar">
        <div class="btn-container avatar" id="openProfileBtn"></div>
        <div class="btn-container search-pill icon-white">
            <svg width="24" height="24" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" /><circle cx="8.5" cy="7" r="4" /><line x1="20" y1="8" x2="20" y2="14" /><line x1="23" y1="11" x2="17" y2="11" /></svg>
        </div>
        <div class="btn-container notification icon-white">
            <svg width="22" height="22" viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" /></svg>
        </div>
    </div>

    <div class="carousel-track" id="track">
        <div class="page-container" id="page-memory">
            <div class="loading-text">Loading Memory...</div>
        </div>

        <div class="page-container" id="page-home">
            <div class="card"></div>
        </div>

        <div class="page-container" id="page-community">
             <div class="loading-text">Loading Community...</div>
        </div>
    </div>

    <div class="bottom-bar" id="bottomBar">
        <div class="btn-container icon-brown">
            <svg width="34" height="34" viewBox="0 0 24 24"><circle cx="10" cy="10" r="7" /><line x1="16" y1="16" x2="22" y2="22" /></svg>
        </div>
        <div class="btn-container shutter-btn" id="shutterBtn"></div>
        <div class="btn-container icon-brown">
            <svg width="30" height="30" viewBox="0 0 24 24"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" /></svg>
        </div>
    </div>

    <input type="file" id="albumInput" accept="image/*" style="display: none;">
    <input type="file" id="albumInput" accept="image/*" multiple style="display: none;">

    <div class="modal-backdrop" id="backdrop"></div>
    <div class="action-sheet" id="actionSheet">
        <div class="sheet-handle-area"><div class="sheet-handle"></div></div>
        
        <div class="sheet-option" id="takePhotoBtn">
            <svg viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
            <span>立即拍照</span>
        </div>
        
        <div class="sheet-option" id="chooseAlbumBtn">
            <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
            <span>從相簿中選擇</span>
        </div>
    </div>

    <div class="editor-page" id="timelinePage" style="z-index: 700;">
        <div class="editor-header">
            <span class="header-btn" id="closeTimelineBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg> Back
            </span>
            <span class="header-title" id="timelineTitle">Date View</span>
            <span class="header-btn" style="opacity:0;">Next</span>
        </div>
    
        <div id="timelineContent" style="flex: 1; overflow-y: auto; padding: 20px; background: #f9f9f9;">
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
