<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gourmet App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-page" id="profilePage">
        <div class="back-btn" id="closeProfileBtn"><i class='bx bx-chevron-left' style="font-size: 30px; color: white;"></i></div>
        <div class="profile-header"><div class="profile-avatar"></div><div class="profile-name">User</div><div class="profile-email">user@example.com</div></div>
        <div class="profile-menu">
            <div class="menu-item"><span>My Profile</span></div>
            <div class="menu-item" id="subscriptionBtn"><span>Subscription</span><span id="vipStatusText" style="margin-left: auto; font-size: 12px; color: #8D6E63;">Free</span></div>
        </div>
        <button class="logout-btn">Log Out</button>
    </div>

    <div class="message-page" id="messagePage">
        <div class="message-header">
            <div class="back-btn-msg" id="closeMessageBtn"><i class='bx bx-chevron-left' style="font-size: 30px;"></i></div>
            <span style="font-size: 18px; font-weight: bold; color: #5D4037;">Activity</span><div style="width: 30px;"></div>
        </div>
        <div class="notification-list">
            <div class="notif-item">
                <div class="notif-avatar" style="background-image: url('https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100');"></div>
                <div class="notif-content"><span class="notif-user">Karennne</span> liked 3 posts. <span class="notif-time">3h</span></div>
            </div>
        </div>
    </div>

    <div class="top-bar" id="topBar">
        <div class="btn-container avatar" id="openProfileBtn"></div>
        <div class="btn-container notification icon-white" id="openMessageBtn"><i class='bx bx-message-rounded-dots' style="font-size: 24px; color: white;"></i></div>
    </div>

    <div class="carousel-track" id="track">
        <div class="page-container" id="page-memory"><div class="loading-text">Loading Memory...</div></div>
        <div class="page-container" id="page-home">
            <div class="card"><div class="date-display" id="dateDisplay"><span id="dateText">Today</span></div></div>
        </div>
        <div class="page-container" id="page-community">
            <div class="page-content-wrapper">
                <div class="community-header"><h2 style="color: #5D4037; font-size: 24px; font-weight: 700; margin: 0;">Community</h2></div>
                <div id="feedContainer"><div class="loading-text" style="text-align: center; margin-top: 50px;">Loading...</div></div>
            </div>
        </div>
    </div>

    <div class="bottom-bar" id="bottomBar">
        <div class="btn-container icon-brown" id="searchBtn"><i class='bx bx-search' style="font-size: 28px;"></i></div>
        <div class="btn-container shutter-btn" id="shutterBtn"></div>
        <div class="btn-container icon-brown" id="editBtn"><i class='bx bx-edit' style="font-size: 28px;"></i></div>
    </div>

    <input type="file" id="cameraInput" style="display: none;"><input type="file" id="multiPhotoInput" multiple style="display: none;">
    <div class="modal-backdrop" id="backdrop"></div>
    <div class="action-sheet" id="actionSheet">
        <div class="sheet-handle-area"><div class="sheet-handle"></div></div>
        <div class="sheet-option" id="takePhotoBtn"><span>Camera</span></div>
        <div class="sheet-option" id="chooseAlbumBtn"><span>Album</span></div>
    </div>
    <div class="editor-page" id="editorPage">
        <div class="editor-header"><span class="header-btn" id="cancelEditBtn">Back</span><span class="header-title">Post</span><span class="header-btn next-btn" id="publishBtn">Finish</span></div>
        <div class="preview-area" id="editorPreview"></div>
        <div class="editor-tools-bar"><div class="tool-capsule">Tag</div><div class="tool-capsule">Location</div></div>
        <div class="gallery-grid" id="editorGrid"></div>
    </div>
    <div class="payment-modal" id="paymentModal">
        <div class="payment-close" id="closePaymentBtn">&times;</div>
        <div class="payment-header"><div class="payment-title">Premium</div><div class="payment-price">NT.99</div></div>
        <div class="payment-form"><div class="pay-btn" id="confirmPayBtn">Next</div></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
