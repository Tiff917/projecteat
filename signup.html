<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Morandi Style</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* 莫蘭迪配色方案 (與登入頁面保持一致)
           #D7BDB0 - 暖粉棕 (按鈕主色)
           #E3D5CA - 米膚色 (背景色)
           #F5EBE1 - 奶油色 (手機介面底色)
           #D6CCC2 - 暖灰色 (裝飾、圖標)
           #6D5D55 - 深暖棕 (主要文字)
           #FFFFFF - 純白 (輸入框背景)
        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #E3D5CA; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 375px;
            height: 762px;
            background-color: #F5EBE1;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(100, 80, 70, 0.1);
            position: relative;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .notch {
            width: 120px;
            height: 35px;
            background-color: #000000;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-top: 5px;
            margin-bottom: 40px; /* 稍微減少間距以容納更多輸入框 */
            padding: 0 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px; /* 稍微減少間距 */
        }

        .header h1 {
            font-size: 28px;
            font-weight: 500;
            line-height: 1.3;
            color: #6D5D55; 
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* 輸入框之間的間距 */
        }

        .input-wrapper {
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 14px 16px; /* 稍微調整 padding 以適應高度 */
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        
        .input-wrapper.error {
            border: 1px solid #ff4d4d;
        }

        .input-wrapper i {
            color: #bfa093; 
            font-size: 20px;
        }

        .input-wrapper input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            font-size: 15px; /* 字體稍微縮小一點點以防溢出 */
            color: #5c4b45;
        }

        .input-wrapper input::placeholder {
            color: #bbafa9;
        }

        /* 註冊按鈕區域 */
        .btn-container {
            margin-top: 30px;
        }

        .signup-btn {
            width: 100%;
            padding: 18px;
            background-color: #D7BDB0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(215, 189, 176, 0.4);
        }

        .signup-btn:hover {
            background-color: #cbb0a3;
            transform: translateY(-1px);
        }

        .footer {
            margin-top: auto;
            text-align: center;
            margin-bottom: 20px;
            font-size: 12px;
            color: #9c8e87;
        }

        .footer a {
            text-decoration: none;
            color: #6D5D55;
            font-weight: bold;
        }
        
        .home-indicator {
            width: 130px;
            height: 5px;
            background-color: #2c2c2c;
            border-radius: 3px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

    </style>
</head>
<body>

    <div class="phone-container">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <span></span>
        </div>

        <div class="header">
            <h1>Make a memory<br>with us</h1>
        </div>

        <div class="form-group">
            <div class="input-wrapper" id="nameWrapper">
                <i class='bx bx-user'></i>
                <input type="text" id="nameInput" placeholder="Name">
            </div>

            <div class="input-wrapper" id="dobWrapper">
                <i class='bx bx-calendar'></i>
                <input type="text" id="dobInput" placeholder="Birthday(Y/M/D)" onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>

            <div class="input-wrapper" id="emailWrapper">
                <i class='bx bx-envelope'></i>
                <input type="email" id="emailInput" placeholder="G-mail">
            </div>

            <div class="input-wrapper" id="phoneWrapper">
                <i class='bx bx-mobile'></i>
                <input type="tel" id="phoneInput" placeholder="Phone">
            </div>

            <div class="input-wrapper" id="passwordWrapper">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="passwordInput" placeholder="Password">
                <i class='bx bx-hide' id="togglePassword" style="cursor: pointer;"></i>
            </div>
        </div>

        <div class="btn-container">
            <button class="signup-btn" id="signupBtn">Sign up</button>
        </div>

        <div class="footer">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
        
        <div class="home-indicator"></div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');
        const signupBtn = document.getElementById('signupBtn');
        
        // 取得所有輸入框與外層容器
        const inputs = {
            name: { input: document.getElementById('nameInput'), wrapper: document.getElementById('nameWrapper') },
            dob: { input: document.getElementById('dobInput'), wrapper: document.getElementById('dobWrapper') },
            email: { input: document.getElementById('emailInput'), wrapper: document.getElementById('emailWrapper') },
            phone: { input: document.getElementById('phoneInput'), wrapper: document.getElementById('phoneWrapper') },
            password: { input: document.getElementById('passwordInput'), wrapper: document.getElementById('passwordWrapper') }
        };

        // 1. 密碼顯示切換
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bx-hide');
            this.classList.toggle('bx-show');
        });

        // 2. 註冊按鈕驗證邏輯
        signupBtn.addEventListener('click', function () {
            let isValid = true;
            
            // 遍歷檢查所有欄位
            for (const key in inputs) {
                const field = inputs[key];
                const value = field.input.value.trim();
                
                // 清除之前的錯誤
                field.wrapper.classList.remove('error');

                // 檢查是否為空
                if (value === "") {
                    field.wrapper.classList.add('error');
                    isValid = false;
                }
            }

            if (isValid) {
                // 註冊成功後跳轉到冷啟動頁面
                window.location.href = "onboarding.html";
            } else {
                // 可選：震動效果或提示訊息
                // alert("請填寫所有欄位");
            }
        });
    </script>
</body>
</html>
