<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sign Up - Gourmet App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* 1. åŸºç¤è¨­å®š */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: #E3D5CA; /* é›»è…¦ç‰ˆèƒŒæ™¯è‰² */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 2. RWD å¡ç‰‡å®¹å™¨ */
        .auth-card {
            width: 100%;
            max-width: 400px;
            background-color: #F5EBE1;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(109, 93, 85, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* å¦‚æœå…§å®¹å¤ªå¤šï¼Œå…è¨±å¡ç‰‡é•·é«˜ï¼Œä½†ä¸è¶…éè¢å¹•å¤ªå¤š */
            max-height: 90vh; 
            overflow-y: auto; /* å…§å®¹å¤šæ™‚å¯æ²å‹• */
        }

        /* ğŸ”¥ğŸ”¥ æ‰‹æ©Ÿç‰ˆå¼·åˆ¶æ»¿ç‰ˆ ğŸ”¥ğŸ”¥ */
        @media screen and (max-width: 480px) {
            body { padding: 0; background-color: #F5EBE1; align-items: flex-start; }
            .auth-card { 
                max-width: 100%; 
                min-height: 100vh; 
                border-radius: 0; 
                box-shadow: none; 
                padding-top: 60px; 
                max-height: none; /* æ‰‹æ©Ÿç‰ˆä¸é™é«˜ */
                justify-content: flex-start; /* å…§å®¹å¾ä¸Šæ’ä¸‹ä¾† */
            }
        }

        /* 3. æ¨™é¡Œ */
        .header { text-align: center; margin-bottom: 30px; margin-top: 20px; }
        .header h1 { font-size: 28px; font-weight: 700; color: #6D5D55; }

        /* 4. è¡¨å–®å€åŸŸ */
        .form-group { width: 100%; display: flex; flex-direction: column; gap: 15px; }

        .input-wrapper {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 14px 16px;
            display: flex; align-items: center; gap: 15px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        .input-wrapper.error { border-color: #ff6b6b; background-color: #fff5f5; }
        .input-wrapper i { color: #bfa093; font-size: 20px; }
        .input-wrapper input { border: none; background: transparent; width: 100%; outline: none; font-size: 15px; color: #5c4b45; }
        .input-wrapper input::placeholder { color: #bbafa9; }

        /* 5. æŒ‰éˆ• */
        .btn-container { width: 100%; margin-top: 30px; }
        .signup-btn {
            width: 100%; padding: 16px;
            background-color: #D7BDB0;
            color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 12px rgba(215, 189, 176, 0.5);
            transition: transform 0.1s;
        }
        .signup-btn:active { transform: scale(0.98); background-color: #c4a89a; }

        /* 6. åº•éƒ¨é€£çµ */
        .footer { margin-top: 20px; margin-bottom: 20px; font-size: 13px; color: #9c8e87; text-align: center; }
        .footer a { text-decoration: none; color: #6D5D55; font-weight: bold; }

    </style>
</head>
<body>

    <div class="auth-card">
        
        <div class="header">
            <h1>Create Account</h1>
        </div>

        <div class="form-group">
            <div class="input-wrapper" id="nameWrapper">
                <i class='bx bx-user'></i>
                <input type="text" id="nameInput" placeholder="Name">
            </div>

            <div class="input-wrapper" id="dobWrapper">
                <i class='bx bx-calendar'></i>
                <input type="text" id="dobInput" placeholder="Birthday" onfocus="(this.type='date')" onblur="(this.type='text')">
            </div>

            <div class="input-wrapper" id="emailWrapper">
                <i class='bx bx-envelope'></i>
                <input type="email" id="emailInput" placeholder="G-mail">
            </div>

            <div class="input-wrapper" id="phoneWrapper">
                <i class='bx bx-mobile'></i>
                <input type="tel" id="phoneInput" placeholder="Phone">
            </div>

            <div class="input-wrapper" id="passwordWrapper">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="passwordInput" placeholder="Password">
                <i class='bx bx-hide' id="togglePassword" style="cursor: pointer;"></i>
            </div>
        </div>

        <div class="btn-container">
            <button class="signup-btn" id="signupBtn">Sign up</button>
        </div>

        <div class="footer">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>

    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');
        const signupBtn = document.getElementById('signupBtn');
        
        const inputs = {
            name: { input: document.getElementById('nameInput'), wrapper: document.getElementById('nameWrapper') },
            dob: { input: document.getElementById('dobInput'), wrapper: document.getElementById('dobWrapper') },
            email: { input: document.getElementById('emailInput'), wrapper: document.getElementById('emailWrapper') },
            phone: { input: document.getElementById('phoneInput'), wrapper: document.getElementById('phoneWrapper') },
            password: { input: document.getElementById('passwordInput'), wrapper: document.getElementById('passwordWrapper') }
        };

        // 1. å¯†ç¢¼åˆ‡æ›
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bx-hide');
            this.classList.toggle('bx-show');
        });

        // 2. è¨»å†Šé©—è­‰
        signupBtn.addEventListener('click', function () {
            let isValid = true;
            
            for (const key in inputs) {
                const field = inputs[key];
                const value = field.input.value.trim();
                
                field.wrapper.classList.remove('error');

                if (value === "") {
                    field.wrapper.classList.add('error');
                    isValid = false;
                }
            }

            if (isValid) {
                // ğŸ”¥ è¨»å†ŠæˆåŠŸ -> è‡ªå‹•ç™»å…¥ -> è·³è½‰å†·å•Ÿå‹•
                localStorage.setItem('isLoggedIn', 'true');
                alert("Account created successfully!");
                window.location.href = "onboarding.html";
            }
        });
    </script>
</body>
</html>
